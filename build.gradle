apply plugin: 'idea'

subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    repositories {
        mavenCentral()
        maven {
            url "http://repo.springsource.org/plugins-release/"
        }
    }
    dependencies {
        compile 'org.projectlombok:lombok:0.10.8',
                'commons-io:commons-io:2.4'

        testCompile 'junit:junit:4.8.2',
                'org.mockito:mockito-all:1.8.4',
                'org.hamcrest:hamcrest-all:1.3',
                'cglib:cglib:2.2.2',
                'org.powermock:powermock-api-mockito:1.4.12',
                'org.powermock:powermock-module-junit4:1.4.12',
                'com.natpryce:make-it-easy:3.1.0'
    }

    test {
        jvmArgs '-XX:-UseSplitVerifier'
        System.properties.get('env', 'dev')
        systemProperties System.properties
    }

}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'net.saliman:gradle-properties-plugin:1.1.0'
    }
}
apply plugin: 'properties'
