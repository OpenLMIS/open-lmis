<div xmlns="http://www.w3.org/1999/html" tab-scroll>
    <h2>{{title}}</h2>

    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>

    <!-- Add Product -->
    <form ng-submit="updateHelpContent()" id="updateHelpContentForm" name="updateHelpContentForm"
          novalidate select2-blur>

        <div class="app-form">

            <div class="form-group">

                <h3>Help Content Information</h3>

                <div class="form-row clearfix">

                    <div class="form-cell">
                    <label for="name">Name<span
                                class="label-required"> *</span></label>

                        <div class="form-field" style="width: 40%;">
                            <input ng-model="editHelpContent.name" name="name" id="name" type="text"
                                   ng-required="true"/>
        <span class="field-error"
              ng-show="updateHelpContentForm.name.$error.required && showError"
              openlmis-message="missing.value">
        </span>
                        </div>
                    </div>
                </div>
            </div>
            </div>
                    <div class="form-cell">
                        <h3>Help Content</h3>

                        <div style="width: 100%" text-angular="text-angular" name="htmlcontent" ng-model="editHelpContent.htmlContent"
                             ta-disabled='disabled'></div>
                    </div>




            <div form-toolbar id="action_buttons" class="action-buttons">
                <div class="form-cell button-row">
                    <input type="submit" class="btn btn-primary save-button" openlmis-message="button.save"/>
                    <a ng-click="cancelAddNewProduct()" class="btn btn-cancel cancel-button"><span
                            openlmis-message="button.cancel"></span></a>
                </div>
                <div class="toolbar-error" id="saveErrorMsgDiv" ng-show="showError || error">{{ errorMessage }}</div>
            </div>


    </form>

</div>
