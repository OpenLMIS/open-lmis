<div xmlns="http://www.w3.org/1999/html" tab-scroll>
<h2><span>{{title}}</span>

</h2>





<div ng-repeat="ht in helpTopicList | orderBy:['displayOrder','name']">
    <h3>{{ht.name}}    {{ht.id}} </h3>
    <table style="width:300px" class="table table-striped table-bordered">

        <tbody>
            <p ng-repeat="hc in ht.helpContentList">



                    <a href="" ng-click="viewHelpContent(hc.id)">{{hc.name}}</a>



            </p>
        </tbody>
    </table>
</div>


</div>
