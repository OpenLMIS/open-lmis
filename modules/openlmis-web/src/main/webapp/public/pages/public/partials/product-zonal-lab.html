<div xmlns="http://www.w3.org/1999/html" tab-scroll>
    <h2 style="padding-top: 9px; line-height: 28px;" openlmis-message="label.list.of.zonal.products"></h2>

    <table client-side-sort-pagination class="table table-bordered" ng-show="data == undefined || data.length == 0">
        <tr>
            <td openlmis-message="dynamic.pages.no.data.to.show"></td>
        </tr>
    </table>
    <div style="overflow: auto;">
        <div ng-show="datarows.length > 0">
            <table ng-show="datarows.length > 0" class="heavyTable table table-striped "
                   ng-table="tableParams">
                <tbody>
                <tr ng-repeat="row in datarows">
                    <td data-title="getLocalMessage('label.category')" class="number" style="width:10px;" sortable="product_category">{{ row.product_category }}</td>
                    <td data-title="getLocalMessage('label.product.name')" style="width:100px" sort5able="product_category">{{ row.product_name }}</td>
                    <td data-title="getLocalMessage('label.product.code.header')" style="width:100px" sortable="product_code">{{ row.product_code }}</td>
                    <td data-title="getLocalMessage('label.product.form')" style="width:100px" sortable="product_form">{{ row.product_form }}</td>
                    <td data-title="getLocalMessage('label.product.dispensingUnit')" style="width:100px" sortable="dispensing_unit">{{ row.dispensing_unit }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
