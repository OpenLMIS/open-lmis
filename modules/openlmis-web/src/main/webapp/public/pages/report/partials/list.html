<div>
    <h2><span id="reportHeader" openlmis-message="reports.header"></span>
        <a id="addNew" ng-href="#/create" class="pull-right btn btn-primary" ng-show="hasPermission('MANAGE_REPORT')"
           openlmis-message="button.add.new"></a>
    </h2>

    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="successMessage" ng-show="successMessage"></div>

  <div id="noReportsMessage" class="alert alert-info" ng-hide="reportTemplates.length"
       openlmis-message="no.reports.message">

  </div>
    <table class="table table-striped table-bordered" ng-show="reportTemplates.length">
        <thead>
        <tr class="gradient-header">
          <th id="reportNameHeader" class="col-desc" openlmis-message="report.name.label">
          </th>
          <th id="viewHeader" class="col-right" openlmis-message="view.label">
          </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="reportTemplate in reportTemplates">
            <td>
              <div id="reportName{{$index}}">{{reportTemplate.name}}</div>
            </td>
            <td>
                <div>
                  <a id="pdfLink" href="/reports/{{reportTemplate.id}}/pdf" target="_blank"
                     openlmis-message="report.type.pdf"></a>
                  <a id="xlsLink" href="/reports/{{reportTemplate.id}}/xls" target="_blank"
                     openlmis-message="report.type.xls"></a>
                  <a id="csvLink" href="/reports/{{reportTemplate.id}}/csv" target="_blank"
                     openlmis-message="report.type.csv"></a>
                  <a id="htmlLink" href="/reports/{{reportTemplate.id}}/html" target="_blank"
                       openlmis-message="report.type.html"></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
