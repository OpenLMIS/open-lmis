<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title openlmis-message="app.title"></title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/public/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/lib/angular-ui/angular-ui.min.css">
    <script data-main="/public/js/shared/bootstrap" src="/public/lib/requirejs/require.js"></script>
    <script type="text/javascript">
        requirejs.config({
            urlArgs: 'v=@version@'
        });
    </script>
    <link rel="stylesheet" href="/public/css/app.css">

    <!--[if IE 9]>
      <!--<link rel="stylesheet" href="/public/css/ie9.css" />-->
    <!--<![endif]&ndash;&gt;-->
</head>

<body>
<div class="login-page">
    <div class="login-container">
        <h1 openlmis-message="label.app.header"></h1>

        <div class="forgot-password-form">
            <h2 openlmis-message="forgotpassword.email.subject"></h2>

            <div class="form-desc" openlmis-message="reset.password.message">
            </div>
            <form ng-submit="sendForgotPasswordEmail()" ng-controller="ForgotPasswordController">
                <fieldset>
                    <div class="login-form-row">
                        <input type="text" id="email" ng-model="user.email" placeholder="Email"/>
                    </div>
                    <div class="login-form-row or-row" openlmis-message="or.label">
                        OR
                    </div>
                    <div class="login-form-row">
                        <input type="text" id="username" ng-model="user.userName" placeholder="Username"/>
                    </div>
                    <div class="alert alert-error" id="saveFailMessage" openlmis-message="error" ng-show="error"
                         style="display: none;">
                    </div>
                    <div class="login-form-row">
                        <input class="btn btn-primary" ng-disabled="submitDisabled" type="submit"
                               openlmis-message="button.submit"/>
                        <input class="btn btn-cancel" type="button" ng-click="goToLogin()"
                               openlmis-message="button.cancel"/>
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
</body>
</html>
