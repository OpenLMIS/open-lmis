<div class="row-fluid sortable ui-sortable">
            <div class="box span12">
                    <div class="box-header">
                        <h2><i class="icon-edit"></i><span class="break"></span>Stock Imbalance By Facility Report</h2>
                        <div class="box-icon">
                            <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                            <a ng-click="section(1)"  ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>
                            <a id="pdf-button" href="#" ng-click="exportReport('PDF')" class='btn-small btn-info'>PDF</a>
                            <a id="xls-button" href="#" ng-click="exportReport('xls')" class='btn-small btn-info'>Excel</a>
                        </div>
                    </div>

            <div class="box-content"  ng-show="show(1)">
                <div class="app-form" style="padding: 5px;">
                        <form ng-submit="filterGrid()"  name="filterForm" novalidate>
                            <div class="clearfix ">
                                <div class="form-cell horizontalFilters" >

                                    <div class="form-fields">
                                        <select ui-select2 style="width:200px;" class="large-input" name="schedule"  ng-model="schedule" ng-options="option.id as option.name for option in schedules">
                                           <option value="">-- Select a Schedule --</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Year <span class="label-required"></span></label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" class="input-small" ng-required="true"  name="year" id="startYear" ng-model="year"  ng-options="year for year in startYears">
                                              <option value="">-- All Years --</option>
                                        </select>

                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Period <span class="label-required">*</span></label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" class="input-large" ng-required="true"  name="period" ng-model="period" ng-options="option.id as option.name for option in periods">
                                              <option value="">-- Select a Period --</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Program</label>

                                    <div class="form-fields">
                                        <select ui-select2 style="width:200px;" class="large-input" name="program"  ng-model="program" ng-options="option.id as option.name for option in programs">
                                            <option value="">-- All Programs --</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Product Categories</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:300px;" name="productCategoryElement"   ng-model="productCategory" ng-options="option.id as option.name for option in productCategories">
                                            <option id="All" value="">-- All Product Categories --</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Product<span class="label-required"> *</span></label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:300px;" name="product" id="product" ng-model="product" ng-options="option.id as option.name for option in products">
                                           <option value="">-- {{IndicatorProductsDescription}} -- </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Facility Type</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:300px;" name="facilityTypeElement"   ng-model="facilityType" ng-options="option.id as option.name for option in facilityTypes">
                                            <option value="">All Facility Types</option>
                                        </select>
                                    </div>
                                </div>

                                        <input id="name" type="text"  ng-model="facilityNameFilter" placeholder="facility Name" class="input_text" />
                                    </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Requisition Groups</label>

                                    <div class="form-fields">
                                        <select ui-select2 style="width:300px;" name="requisitionGroup"  ng-model="rgroup" ng-options="option.id as option.name for option in requisitionGroups">
                                            <option value="">All Requisition Groups</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                                <br />
                                <div class="form-cell horizontalFilters pull-right" style="text-align: center">
                                     <span ng-repeat="summary in summaries">
                                         <span class="report-label">{{summary.name}}</span> : <span class="report-data">{{summary.count}}</span>
                                     </span>

                                </div>
                            </div>
                         </form>
                    <span class="label-required">*</span> <span id="requiredMsgDiv" ng-bind="message" ng-show="showMessage"/>
                </div>

            </div>

          <div class="gridStyleReport" ng-grid="gridOptions"></div>
   </div>
  </div>
