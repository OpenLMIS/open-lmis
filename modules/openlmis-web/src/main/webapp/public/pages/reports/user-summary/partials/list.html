<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>
<div class="container-fluid">
    <div class="box row-fluid">
        <div class="box-header">
            <h2><i class="icon-edit"></i><span class="break"></span>User Summary Report</h2>
            <div class="box-icon">
                <a id="pdf-button" href="#list" ng-click="exportReport('PDF')" class='btn-small btn-info'>PDF</a>
                <a id="xls-button" href="#list" ng-click="exportReport('XLS')" class='btn-small btn-info'>Excel</a>
            </div>
        </div>
        <div >
            <div class="row-fluid">
                <div class="sidebar">
                    <div class="app-form" style="padding: 5px;">
                        <form ng-submit="filterGrid()"  name="filterForm" novalidate>
                            <div filter-container class="clearfix">

                                <div class="clearfix ">
                                    <div class="form-cell horizontalFilters" >
                                        <label class="labels">supervisory Node <span class="label-required">*</span></label>

                                        <div class="form-fields">
                                            <select ui-select2 style="width:200px;" class="large-input" name="supervisoryNode"  ng-model="filterObject.supervisoryNodeId" ng-change ="processSupervisoryNodeChange()">
                                                <option ng-repeat="option in supervisoryNodes" value="{{option.id}}">{{option.name}}</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="clearfix ">
                                    <div class="form-cell horizontalFilters" >
                                        <label class="labels">Role <span class="label-required">*</span></label>

                                        <div class="form-fields">
                                            <select ui-select2 style="width:200px;" class="large-input" name="role"  ng-model="filterObject.roleId">
                                                <option ng-repeat="option in roles" value="{{option.id}}">{{option.name}}</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="clearfix ">
                                    <div class="form-cell horizontalFilters" >
                                        <label class="labels">Program <span class="label-required">*</span></label>

                                        <div class="form-fields">
                                            <select ui-select2 style="width:200px;" class="large-input" name="program"  ng-model="filterObject.programId" >
                                                <option ng-repeat="option in programs" value="{{option.id}}">{{option.name}}</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>


                            </div>

                        </form>
                    </div>
                </div>
                <div class="content-body">
                    <div class="span6">
                        <div ng-show="UserRolePieChartData == undefined">
                            <label class="chart-note">
                                No data to render chart

                            </label>
                        </div>
                        <div ng-show ="UserRolePieChartData != undefined">
                            <label class="labels" style="text-align: center;font-family: bold"># Of Users </span></label>
                            <div id="userSummaryReportLegend" class="chartLegend"></div>
                          <dv></dv>  <a-float id="stocked-out-reporting" style="align-items: center" af-option="userSummaryPieChartOption" af-data="UserRolePieChartData" class="chart"></a-float>
                            </div>

                            <div style="margin-left: 10px; padding-left: 15px;font-weight: bold;">

                            </div>
                        </div>
                    </div>
               </div>

            </div>

        </div>

    </div>

</div>
