<div>
    <div id="control-bar">

        <h3 class="report-title" openlmis-message="title.adjustment.occurrences.report"></h3>

        <div class="report-selection">
            <label class="labels" openlmis-message="label.drug"></label>

            <div class="form-fields">
                <select ui-select2 style="width:320px;" class="large-input" name="selectedProduct"
                        ng-model="reportParams.productCode">
                    <option ng-repeat="option in products" value="{{option.code}}">{{option.primaryName}}
                        [{{option.code}}]
                    </option>
                </select>
                <span class="field-error" ng-show="noProductSelected" openlmis-message="report.missing.product"></span>
            </div>
            <br>
        </div>

        <div ng-include="'/public/pages/reports/mozambique/product-report-selection.html'"></div>

        <div class="report-selection">
            <label class="labels" openlmis-message="label.adjustment.type"></label>

            <div class="form-fields">
                <select ui-select2 style="width:160px;" class="large-input" name="select-facility"
                        ng-model="reportParams.adjustmentType"
                        ng-init="reportParams.adjustmentType = adjustmentTypes[0].value" >
                    <option ng-repeat='option in adjustmentTypes' value="{{option.value}}">{{option.name}}</option>
                </select>
            </div>

        </div>

        <div class="report-selection">
            <input type="submit" class="btn btn-primary" ng-click="generateAdjustmentReport()"
                   openlmis-message="button.generateReport"/>
        </div>
        <div style="clear: both"></div>
    </div>

    <hr/>
    <date-picker-container get-time-range="getTimeRange(dateRange)"  picker-type="period"></date-picker-container>
    <hr/>

    <div id="adjustments-report"></div>

</div>
