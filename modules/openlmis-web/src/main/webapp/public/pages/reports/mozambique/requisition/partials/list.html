<div>
  <div id="control-bar">
    <h3 class="report-title" openlmis-message="title.requisitions.report"></h3>
    <div ng-include="'/public/pages/reports/mozambique/facility-selection.html'"></div>
dddd
    <div ng-include="'/public/pages/reports/mozambique/program-selection.html'"></div>
    <div class="report-selection">
      <input type="submit" class="btn btn-primary" ng-click="loadReport()"
             openlmis-message="button.generateReport"/>
    </div>
    <div style="clear: both"></div>
  </div>
  <hr/>
  <date-picker-container get-time-range="getTimeRange(dateRange)" picker-type="period"
                         load-report="loadReport()"></date-picker-container>
  <hr/>
  <div ng-show="requisitions.length>0">
    <div class="report-subtitle">
      <h4 class="report-total-entries" openlmis-message="label.report.requisitions.total|requisitions.length"></h4>
      <div class="search-field">
        <h4 openlmis-message="label.search"></h4>
        <input type="text" ng-model="filterOptions.filterText"/>
      </div>
    </div>

    <div id='viewReqList' ng-grid="rnrListGrid" class="gridStyleAutoFillHeight"
         ng-show="requisitions.length"></div>

    <div class="report-subtitle">
      <div ng-include="'/public/pages/reports/mozambique/export-data-button.html'"></div>
    </div>
  </div>
  <div class="report-subtitle" ng-hide="requisitions.length>0">
    <h3 openlmis-message="label.report.empty"></h3>
  </div>
</div>
