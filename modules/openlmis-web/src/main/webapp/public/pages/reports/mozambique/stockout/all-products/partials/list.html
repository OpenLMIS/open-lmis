<div class="all-product-stock-out">
    <div id="control-bar">

        <h3 class="report-title" openlmis-message="title.stock.out.all.report"></h3>

        <div ng-include="'/public/pages/reports/mozambique/product-report-selection.html'"></div>

        <div class="report-selection">
            <input type="submit" class="btn btn-primary" ng-click="loadReport()"
                   openlmis-message="button.generateReport"/>
        </div>

        <div style="clear: both"></div>

    </div>

    <hr/>

    <date-picker-container get-time-range = "getTimeRange(dateRange)" picker-type="period"></date-picker-container>
    <hr/>

    <div id="report" ng-if="reportData.length > 0">
        <h3 class="report-title" openlmis-message="subtitle.stock.out.all.report|reportParams.reportTitle"></h3>
        <h4 openlmis-message="label.report.data.total|reportData.length"></h4>
        <table class="table table-condensed table-bordered table-striped fixed-header-table header-table">
            <tr class="gradient-header">
                <th ng-click="sortType = 'code'; sortReverse = !sortReverse" class="sortable sort-desc"
                    openlmis-message="code">
                    <span ng-show="sortType != 'code'" class="icon-sort"></span>
                    <span ng-show="sortType == 'code' && !sortReverse" class="icon-sort-up"></span>
                    <span ng-show="sortType == 'code' && sortReverse" class="icon-sort-down"></span></th>
                <th ng-click="sortType = 'name'; sortReverse = !sortReverse" class="sortable sort-desc"
                    openlmis-message="report.drug.name">
                    <span ng-show="sortType != 'name'" class="icon-sort"></span>
                    <span ng-show="sortType == 'name' && !sortReverse" class="icon-sort-up"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="icon-sort-down"></span></th>
                <th ng-click="sortType = 'avgDuration'; sortReverse = !sortReverse" class="sortable sort-desc"
                    openlmis-message="report.stock.out.avg.duration">
                    <span ng-show="sortType != 'avgDuration'" class="icon-sort"></span>
                    <span ng-show="sortType == 'avgDuration' && !sortReverse" class="icon-sort-up"></span>
                    <span ng-show="sortType == 'avgDuration' && sortReverse" class="icon-sort-down"></span></th>
                <th ng-click="sortType = 'occurrences'; sortReverse = !sortReverse" class="sortable sort-desc" openlmis-message="report.stock.out.occurrences">
                    <span ng-show="sortType != 'occurrences'" class="icon-sort"></span>
                    <span ng-show="sortType == 'occurrences' && !sortReverse" class="icon-sort-up"></span>
                    <span ng-show="sortType == 'occurrences' && sortReverse" class="icon-sort-down"></span></th>
                <th ng-click="sortType = 'totalDuration'; sortReverse = !sortReverse" class="sortable sort-desc"
                    openlmis-message="report.stock.out.total">
                    <span ng-show="sortType != 'totalDuration'" class="icon-sort"></span>
                    <span ng-show="sortType == 'totalDuration' && !sortReverse" class="icon-sort-up"></span>
                    <span ng-show="sortType == 'totalDuration' && sortReverse" class="icon-sort-down"></span></th>
            </tr>
        </table>

        <div class="content-table">
            <table class="table table-condensed table-bordered table-striped fixed-header-table">
                <tr ng-repeat="entry in reportData | orderBy:sortType:sortReverse">
                    <td>{{entry.code}}</td>
                    <td style="text-align: left"><a href="#/stock-out-single-product/{{entry.code}}" ng-click="saveHistory()">{{entry.name}}</a></td>
                    <td>{{entry.avgDuration}}</td>
                    <td>{{entry.occurrences}}</td>
                    <td>{{entry.totalDuration}}</td>
                </tr>
            </table>

        </div>
    </div>
    <label ng-show="reportData && reportData.length == 0">No Data</label>
    <label class="stock-out-report-buttom-msg" openlmis-message="label.stock.out.bottom.message"></label>

</div>
