<div>
    <div id="control-bar">

        <h3 class="report-title" openlmis-message="title.tracer.drugs.report"></h3>

        <div ng-include="'/public/pages/reports/mozambique/province-selection.html'"></div>
        <div ng-include="'/public/pages/reports/mozambique/district-selection.html'"></div>

        <div class="report-selection">
            <input type="submit" class="btn btn-primary" ng-click="loadReport()" openlmis-message="button.generateReport"/>
        </div>

        <div class="report-selection">
            <input style="margin-top: 22%;" type="button" class="btn btn-primary" ng-click="downLoadRawData()" openlmis-message="button.tracer.downloadRawData"/>
        </div>

        <div style="clear: both"></div>
    </div>

    <hr/>

    <date-picker-container get-time-range = "getTimeRange(dateRange)"></date-picker-container>

    <hr/>

    <div id="tracer-report"></div>
    <div id="legend-div"></div>

</div>
