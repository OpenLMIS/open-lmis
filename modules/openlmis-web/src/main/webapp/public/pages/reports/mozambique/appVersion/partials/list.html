<div>
    <h3>App Version</h3>
    <h4>Total : {{appVersions.length}} row(s)</h4>
    <table class="table table-condensed table-bordered table-striped fixed-header-table header-table">
        <tr class="gradient-header">
            <th>Number</th>
            <th ng-click="sortType = 'userName'; sortReverse = !sortReverse">User
                <span ng-show="sortType != 'userName'" class="icon-sort"></span>
                <span ng-show="sortType == 'userName' && !sortReverse" class="icon-sort-up"></span>
                <span ng-show="sortType == 'userName' && sortReverse" class="icon-sort-down"></span>
            </th>

            <th ng-click="sortType = 'facilityName'; sortReverse = !sortReverse">Facility Name
                <span ng-show="sortType != 'facilityName'" class="icon-sort"></span>
                <span ng-show="sortType == 'facilityName' && !sortReverse" class="icon-sort-up"></span>
                <span ng-show="sortType == 'facilityName' && sortReverse" class="icon-sort-down"></span>
            </th>

            <th ng-click="sortType = 'appVersion'; sortReverse = !sortReverse">App Version
                <span ng-show="sortType != 'appVersion'" class="icon-sort"></span>
                <span ng-show="sortType == 'appVersion' && !sortReverse" class="icon-sort-up"></span>
                <span ng-show="sortType == 'appVersion' && sortReverse" class="icon-sort-down"></span></th>

        </tr>
    </table>
    <div class="content-table">
        <table class="table table-condensed table-bordered table-striped fixed-header-table">
            <tr ng-repeat="appVersion in appVersions| orderBy:sortType:sortReverse">
                <td>{{$index+1}}</td>
                <td>{{appVersion.userName}}</td>
                <td>{{appVersion.facilityName}}</td>
                <td>{{appVersion.appVersion}}</td>
            </tr>
        </table>
    </div>

</div>
