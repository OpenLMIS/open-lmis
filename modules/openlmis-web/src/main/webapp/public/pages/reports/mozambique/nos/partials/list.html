<div>
    <div id="control-bar">

        <h3 class="report-title" openlmis-message="title.nos.drugs.report"></h3>

        <div ng-include="'/public/pages/reports/mozambique/province-selection.html'"></div>
        <div ng-include="'/public/pages/reports/mozambique/district-selection.html'"></div>

        <div class="report-selection">
            <input type="submit" class="btn btn-primary" ng-click="loadReport()"
                   openlmis-message="button.generateReport"/>
        </div>

        <div style="clear: both"></div>
    </div>

    <hr/>

    <date-picker-container get-time-range="getTimeRange(dateRange)" load-report="loadReport()"></date-picker-container>

    <hr/>

    <div class="over-flow-hidden" ng-show="reportLoaded">
        <div class="form-fields">
            <span style="margin-left: 6%">Drug:</span>
            <select ui-select2
                    ng-click="onChangeSelectedDrug()"
                    ng-model="selectedDrugCode"

                    style="width:160px;"
                    class="large-input"
                    name="drug"
                    id="drugDropDown">
                <option ng-repeat="option in nosDrugList" value="{{option['drug.drug_code']}}">
                    {{option['drug.drug_name']}}
                </option>
            </select>
        </div>
        <div id="tracer-report"></div>
        <!--<div id="legend-div"></div>-->
        <div ng-include="'/public/pages/reports/mozambique/export-data-button.html'"></div>
    </div>


</div>
