<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>

    <div class="container-fluid">
            <div class="box row-fluid" style="padding:0px;">
                <div class="box-header">
                    <h2><i class="icon-edit"></i><span class="break"></span>District Consumption Comparison Report</h2>
                    <div class="box-icon">
                        <a id="pdf-button" href="#" ng-click="export('PDF')" class='btn-small btn-info'>PDF</a>
                        <a id="xls-button" href="#" ng-click="export('XLS')" class='btn-small btn-info'>Excel</a>
                    </div>
                </div>
            <div class="span3 box-content"  style="margin-left:0px;" ng-show="show(1)">
                <div class="app-form" style="padding: 5px;">
                        <form ng-submit="filterGrid()"  name="filterForm" novalidate>
                            <div class="clearfix ">

                                <div class="form-cell horizontalFilters">
                                    <div >
                                        <label class="labels">Program</label>

                                        <div class="form-fields">
                                            <select ui-select2 style="width:200px;" class="input-medium" name="program"  ng-model="program" ng-options="option.id as option.name for option in programs">

                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <div class="clearfix"></div>
                                <br />



                                <div class="form-cell horizontalFilters">
                                    <div >
                                        <label class="labels">Period Type</label>
                                        <div class="form-field">
                                            <select ui-select2 style="width:200px;" class="input-medium" ng-required="true"  name="periodType" ng-model="periodType" ng-options="option.value as option.name for option in periodTypes">

                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" style="width:180px">
                                    <label class="labels">From</label>

                                    <div class="form-field">

                                        <select ui-select2 style="width:80px;" class="input-small" ng-required="true"  name="startYear" ng-model="startYear" ng-options="year for year in startYears">

                                        </select>

                                        <span ng-show="isMonthly()">
                                            <select ui-select2 style="width:80px;" class="input-small" ng-required="true"  name="startMonth" ng-model="startMonth" ng-options="option.value as option.name for option in startMonths">

                                            </select>
                                        </span>
                                        <span ng-show="isQuarterly()">

                                            <select ui-select2 style="width:80px;" class="input-small" ng-required="true"  name="startQuarter" ng-model="startQuarter" ng-options="option.value as option.name for option in startQuarters">

                                            </select>
                                        </span>
                                        <span ng-show="isSemiAnnualy()">
                                            <select ui-select2 style="width:80px;" ng-required="true"  name="startHalf" ng-model="startHalf" ng-options="option.value as option.name for option in startSemiAnnuals">

                                            </select>
                                        </span>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" style="width:180px">
                                    <label class="labels">To</label>

                                    <div class="form-field">

                                        <select ui-select2 style="width:80px;" class="input-small" ng-required="true"  name="endYear" ng-model="endYear" ng-options="year for year in endYears">

                                        </select>

                                        <span ng-show="isMonthly()">

                                            <select ui-select2 style="width:80px;" class="input-small" ng-required="true"  name="endMonth" ng-model="endMonth" ng-options="option.value as option.name for option in endMonths">

                                            </select>
                                        </span>
                                        <span ng-show="isQuarterly()">
                                            <select ui-select2 style="width:80px;" class="input-small" ng-required="true"  name="endQuarter" ng-model="endQuarter" ng-options="option.value as option.name for option in endQuarters">

                                            </select>
                                        </span>
                                        <span ng-show="isSemiAnnualy()">
                                            <select ui-select2 style="width:80px;" ng-required="true"  name="endHalf" ng-model="endHalf" ng-options="option.value as option.name for option in endSemiAnnuals">

                                            </select>
                                        </span>
                                    </div>
                                </div>


                                <div class="clearfix"></div>
                                <br />
                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Zone</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" ng-required="true"  name="zone" ng-model="zone.value" ng-options="option.id as option.name for option in zones">

                                        </select>
                                    </div>
                                </div>
                                <br />
                                <div class="form-cell horizontalFilters" >
                                   <label class="labels">Product</label>

                                   <div class="form-field">
                                    <select ui-select2 style="width:200px;" name="product"  ng-model="product" ng-options="option.id as option.name for option in products">

                                    </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Product Category</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" name="productCategory"  ng-model="productCategory" ng-options="option.id as option.name for option in productCategories">

                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Reporting Groups</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:250px;" name="requisitionGroup"  ng-model="rgroup" ng-options="option.id as option.name for option in requisitionGroups">

                                        </select>
                                    </div>
                                </div>
                            </div>
                         </form>
                </div>
            </div>
            <div class="span9" style="margin-left:0px;">
                <div class="gridStyleReport" ng-grid="gridOptions"></div>
            </div>
   </div>
  </div>
