<div>
    <div id="control-bar">

        <h3 class="report-title">Consumption movements</h3>

        <div class="report-selection">
            <label class="labels" openlmis-message="label.drug"></label>

            <div class="form-fields">
                <select ui-select2 style="width:160px;" class="large-input" name="selectedProduct">
                    <option > durgs
                    </option>
                </select>
                <span class="field-error" ng-show="invalid" openlmis-message="report.missing.product"></span>
            </div>
        </div>

        <div ng-include="'/public/pages/reports/mozambique/province-selection.html'"></div>

        <div ng-include="'/public/pages/reports/mozambique/district-selection.html'"></div>



        <div class="report-selection">
            <input type="submit" class="btn btn-primary" ng-click=""
                   openlmis-message="button.generateReport"/>
        </div>
        <div style="clear: both"></div>
    </div>

    <hr/>
    <date-picker-container get-time-range = "getTimeRange(dateRange)"></date-picker-container>
    <hr/>

    <div id="report" ng-if="reportData" class="">


        <ng-include src="'/public/pages/reports/mozambique/product-report-footer.html'"/>
    </div>
    <label ng-show="reportData && reportData.length == 0">No Data</label>

</div>
