<div>
    <div id="control-bar">

        <h3  openlmis-message="title.single.product.report"></h3>

        <div class="report-selection">
            <label class="labels" openlmis-message="label.drug"></label>

            <div class="form-fields">
                <select ui-select2 style="width:160px;" class="large-input" name="selectedProduct" ng-model="reportParam.productId">
                    <option ng-repeat="option in products" value="{{option.id}}">{{option.primaryName}}</option>
                </select>
            </div>
        </div>

        <div class="report-selection">

            <label class="labels" openlmis-message="label.province"></label>

            <div class="form-fields">
                <select ui-select2 style="width:160px;" class="large-input" name="provinces" ng-model="reportParam.provinceId">
                    <option ng-repeat="option in provinces" value="{{option.id}}">{{option.name}}</option>
                </select>
            </div>
        </div>

        <div class="report-selection">

            <label class="labels" openlmis-message="label.district"></label>

            <div class="form-fields">
                <select ui-select2 style="width:160px;" class="large-input" name="districts" ng-model="reportParam.districtId">
                    <option ng-repeat="option in districts" value="{{option.id}}">{{option.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-cell report-selection">
            <label>
                <span openlmis-message="label.date"></span>
            </label>

            <div class="form-field">
                <input name="startDate" id="startDate" type="text"
                       ui-date="{dateFormat: 'dd/mm/yy', changeYear: true}"
                       ui-date-format="yy-mm-dd"
                       readonly ng-model="newPeriod.startDate"
                       ng-required="true"
                       ng-change="blurDateFields();refreshEndDateOffset(newPeriod.startDate.getTime())"
                       ng-disabled="periodList.length>0"/>

              <span class="field-error" ng-show="createPeriodForm.startDate.$error.required && showErrorForCreate"
                    openlmis-message="missing.value"></span>
            </div>
        </div>

        <div class="report-selection">
            <input type="submit" class="btn btn-primary" openlmis-message="button.generateReport"/>
        </div>

        <div style="clear: both"></div>

    </div>

    <div id="report">
        <h3>Stock on hand for drug1 in all facilities</h3>

        <table class="table table-condensed table-bordered table-striped">
            <tr class="gradient-header">
                <th>Health Facility</th>
                <th>Drug quantity</th>
                <th>Soonest drug expiry date</th>
                <th>Last update from tablet</th>
            </tr>
            <tr>
                <td>facility1</td>
                <td>product1</td>
                <td>10.25.2015</td>
                <td>10.25.2015</td>
            </tr>
        </table>
    </div>

</div>
