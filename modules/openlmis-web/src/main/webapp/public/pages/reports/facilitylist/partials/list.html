<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>
<div class="row-fluid sortable ui-sortable">
            <div class="box span12">
                <div class="box-header">
                    <h2><span class="break"></span>Facility List</h2>
                </div>
            <div class="box-content">
                <div class="app-form"  style="padding: 5px;">
                        <form ng-submit="filterGrid()" name="filterForm" novalidate>
                            <div class="form-row clearfix ">
                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Zone</label>

                                    <div class="form-field">
                                        <select ng-required="true" ng-change="filterGrid()" name="zone" ng-model="zone.value" ng-options="option.id as option.name for option in zones">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Facility Type</label>

                                    <div class="form-field">
                                        <select name="facilityType" ng-change="filterGrid()" ng-model="facilityType.value" ng-options="option.id as option.name for option in facilityTypes">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Status</label>

                                    <div class="form-field">
                                        <select name="status" ng-model="status.value" ng-change="filterGrid()" ng-options="option.value as option.name for option in statuses">

                                        </select>
                                    </div>
                                 </div>
                            </div>
                         </form>
                </div>
            </div>

            <div class="gridStyleReport" ng-grid="gridOptions"></div>
   </div>
  </div>

</div>
