<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>
<div class="row-fluid sortable ui-sortable">
    <div class="box span12">
        <div class="box-header">
            <h2><i class="icon-edit"></i><span class="break"></span>Facility List</h2>
            <div class="box-icon">
                <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                <a ng-click="section(1)"  ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>
            </div>
        </div>
        <div class="box-content" ng-show="show(1)">
            <div class="app-form"  style="padding: 5px;">
                <form ng-submit="filterGrid()" name="filterForm" novalidate>
                    <div class="form-row clearfix ">
                        <div class="form-cell horizontalFilters">
                            <label class="labels">Zone</label>

                            <div class="form-field">
                                <select ui-select2 style="width:200px;" ng-required="true"  name="zone" ng-model="zone.value" ng-options="option.id as option.name for option in zones">

                                </select>
                            </div>
                        </div>
                        <div class="form-cell horizontalFilters" >
                            <label class="labels">Facility Type</label>

                            <div class="form-field">
                                <select ui-select2 style="width:200px;" name="facilityType"  ng-model="facilityType.value" ng-options="option.id as option.name for option in facilityTypes">

                                </select>
                            </div>
                        </div>
                        <div class="form-cell horizontalFilters">
                            <label class="labels">Status</label>

                            <div class="form-field">
                                <select ui-select2 style="width:200px;" name="status" ng-model="status.value"  ng-options="option.value as option.name for option in statuses">

                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="gridStyleReport" ng-grid="gridOptions"></div>
    </div>
</div>
