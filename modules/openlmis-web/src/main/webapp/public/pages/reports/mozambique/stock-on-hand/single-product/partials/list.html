<div>
    <div id="control-bar">

        <h3 class="report-title" openlmis-message="title.single.product.report"></h3>

        <div class="report-selection">
            <label class="labels" openlmis-message="label.drug"></label>

            <div class="form-fields">
                <select ui-select2 style="width:160px;" class="large-input" name="selectedProduct"
                        ng-model="reportParams.productId">
                    <option ng-repeat="option in products" value="{{option.id}}">{{option.primaryName+option.}}
                        [{{option.code}}]
                    </option>
                </select>
                <span class="field-error" ng-show="invalid" openlmis-message="report.missing.product"></span>
            </div>
        </div>

        <div ng-include="'/public/pages/reports/mozambique/province-selection.html'"></div>

        <div ng-include="'/public/pages/reports/mozambique/district-selection.html'"></div>

        <div class="form-cell report-selection">
            <label>
                <span openlmis-message="label.date"></span>
            </label>

            <div class="form-field">
                <input name="endTime" id="endTime" type="text"
                       ui-date="{ dateFormat: 'dd/mm/yy' }"
                       ui-date-format
                       ng-model="reportParams.endTime"
                       ng-required="true"
                       ng-change="checkDateBeforeToday()"/>

              <span class="field-error" ng-show="createPeriodForm.startDate.$error.required && showErrorForCreate"
                    openlmis-message="missing.value"></span>
            </div>
        </div>

        <div class="report-selection">
            <input type="submit" class="btn btn-primary" ng-click="loadReport()"
                   openlmis-message="button.generateReport"/>
        </div>

        <div style="clear: both"></div>
    </div>

    <hr/>
    <div id="report" ng-if="reportData" class="stock-on-hand-single">
        <h3 class="report-title" openlmis-message="subtitle.single.product.report|reportData[0].productName"></h3>
        <h4 openlmis-message="label.report.data.total|reportData.length"></h4>
        <table class="table table-condensed table-bordered table-striped fixed-header-table header-table">
            <tr class="gradient-header">
                <th ng-click="sortType = 'facilityName'; sortReverse = !sortReverse" class="sortable sort-desc"
                    openlmis-message="report.health.facility">
                    <span ng-show="sortType != 'facilityName'" class="icon-sort"></span>
                    <span ng-show="sortType == 'facilityName' && !sortReverse" class="icon-sort-up"></span>
                    <span ng-show="sortType == 'facilityName' && sortReverse" class="icon-sort-down"></span></th>
                <th ng-click="sortType = 'productQuantity'; sortReverse = !sortReverse" class="sortable sort-desc"
                    openlmis-message="report.drug.quantity">
                    <span ng-show="sortType != 'productQuantity'" class="icon-sort"></span>
                    <span ng-show="sortType == 'productQuantity' && !sortReverse" class="icon-sort-up"></span>
                    <span ng-show="sortType == 'productQuantity' && sortReverse" class="icon-sort-down"></span></th>
                <th ng-click="sortType = 'soonestExpiryDate'; sortReverse = !sortReverse" class="sortable sort-desc"
                    openlmis-message="report.soonest.expiry.date">
                    <span ng-show="sortType != 'soonestExpiryDate'" class="icon-sort"></span>
                    <span ng-show="sortType == 'soonestExpiryDate' && !sortReverse" class="icon-sort-up"></span>
                    <span ng-show="sortType == 'soonestExpiryDate' && sortReverse" class="icon-sort-down"></span></th>
                <th ng-click="sortType = 'lastSyncDate'; sortReverse = !sortReverse" class="sortable sort-desc"
                    openlmis-message="report.last.update.date">
                    <span ng-show="sortType != 'lastSyncDate'" class="icon-sort"></span>
                    <span ng-show="sortType == 'lastSyncDate' && !sortReverse" class="icon-sort-up"></span>
                    <span ng-show="sortType == 'lastSyncDate' && sortReverse" class="icon-sort-down"></span></th>
            </tr>
        </table>
        <div class="content-table">
            <table class="table table-condensed table-bordered table-striped fixed-header-table">
                <tr ng-repeat="entry in reportData | orderBy:sortType:sortReverse">
                    <td>{{entry.facilityName}}</td>
                    <td style="text-align: right" ng-class="cmmStatus(entry)">
                        <span class="label label-warning low-stock-tag" openlmis-message="stock.cmm.low.stock">
                        </span>
                        <span class="label label-info over-stock-tag" openlmis-message="stock.cmm.over.stock">
                        </span>
                        <span>
                            {{entry.productQuantity | number:0}}
                        </span>
                    </td>
                    <td>{{formatMonth(entry.soonestExpiryDate)}}</td>
                    <td><span class="circle-icon" ng-style="checkLastSyncDate(entry.lastSyncDate)"> </span>
                        <span>{{entry.lastSyncDate | date:'h:mm a'}} {{formatDateWithDay(entry.lastSyncDate)}}</span>
                    </td>
                </tr>
            </table>
        </div>

        <ng-include src="'/public/pages/reports/mozambique/product-report-footer.html'"/>

    </div>
    <label ng-show="reportData && reportData.length == 0">No Data</label>

</div>
