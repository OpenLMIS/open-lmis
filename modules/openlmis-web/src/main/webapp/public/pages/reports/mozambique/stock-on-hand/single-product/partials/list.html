<div>
  <div id="control-bar">

    <h3 class="report-title" openlmis-message="title.single.product.report"></h3>

    <div class="report-selection">
      <label class="labels" openlmis-message="label.drug"></label>

      <div class="form-fields">
        <select ui-select2 style="width:160px;" class="large-input" name="selectedProduct"
                ng-model="reportParams.productCode">
          <option ng-repeat="option in products" value="{{option.code}}">{{option.primaryName}}
            [{{option.code}}]
          </option>
        </select>
        <span class="field-error" ng-show="invalidProductCode" openlmis-message="report.missing.product"></span>
      </div>
    </div>

    <div ng-include="'/public/pages/reports/mozambique/province-selection.html'"></div>

    <div ng-include="'/public/pages/reports/mozambique/district-selection.html'"></div>

    <div ng-include="'/public/pages/reports/mozambique/date-selection.html'"></div>

    <div class="report-selection">
      <input type="submit" class="btn btn-primary" ng-click="loadReport()"
             openlmis-message="button.generateReport"/>
    </div>

    <div style="clear: both"></div>
  </div>

  <hr/>
  <div id="report" ng-show="originData" class="stock-on-hand-single">
    <h3 class="report-title" openlmis-message="subtitle.single.product.report|originData[0]['productName']"></h3>
    <div class="report-subtitle">
      <h4 class="report-total-entries" openlmis-message="label.report.facility.total|originData.length"></h4>
      <div class="search-field">
        <h4 openlmis-message="label.search"/>
        <input type="text" ng-change="filterAndSort()" ng-model="filterText"/>
      </div>
    </div>
    <table class="table table-bordered table-striped fixed-header-table header-table"
           enableVerticalScrollbar="2">
      <tr class="gradient-header">
        <th ng-click="sortType = 'facilityName'; sortReverse = !sortReverse; filterAndSort();" class="sortable sort-desc"
            openlmis-message="report.health.facility">
          <span ng-show="sortType != 'facilityName'" class="icon-sort"></span>
          <span ng-show="sortType == 'facilityName' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'facilityName' && sortReverse" class="icon-sort-down"></span></th>
        <th ng-click="sortType = 'lotNumber'; sortReverse = !sortReverse; filterAndSort();" class="sortable sort-desc"
            openlmis-message="report.header.lotnumber">
          <span ng-show="sortType != 'lotNumber'" class="icon-sort"></span>
          <span ng-show="sortType == 'lotNumber' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'lotNumber' && sortReverse" class="icon-sort-down"></span></th>
        <th ng-click="sortType = 'stockOnHandOfLot'; sortReverse = !sortReverse; filterAndSort();" class="sortable sort-desc"
            openlmis-message="report.header.sohoflot">
          <span ng-show="sortType != 'stockOnHandOfLot'" class="icon-sort"></span>
          <span ng-show="sortType == 'stockOnHandOfLot' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'stockOnHandOfLot' && sortReverse" class="icon-sort-down"></span></th>
        <th ng-click="sortType = 'sumStockOnHand'; sortReverse = !sortReverse; filterAndSort();" class="sortable sort-desc"
            openlmis-message="report.header.total.soh">
          <span ng-show="sortType != 'sumStockOnHand'" class="icon-sort"></span>
          <span ng-show="sortType == 'sumStockOnHand' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'sumStockOnHand' && sortReverse" class="icon-sort-down"></span></th>
        <th ng-click="sortType = 'expiry_date'; sortReverse = !sortReverse; filterAndSort();" class="sortable sort-desc"
            openlmis-message="report.soonest.expiry.date">
          <span ng-show="sortType != 'expiry_date'" class="icon-sort"></span>
          <span ng-show="sortType == 'expiry_date' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'expiry_date' && sortReverse" class="icon-sort-down"></span></th>
        <th ng-click="sortType = 'mos'; sortReverse = !sortReverse; filterAndSort();" class="sortable sort-desc"
            openlmis-message="report.estimated.consumption.month">
          <span ng-show="sortType != 'mos'" class="icon-sort"></span>
          <span ng-show="sortType == 'mos' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'mos' && sortReverse" class="icon-sort-down"></span></th>
        <th ng-click="sortType = 'cmm'; sortReverse = !sortReverse; filterAndSort();" class="sortable sort-desc"
            openlmis-message="report.header.cmm">
          <span ng-show="sortType != 'cmm'" class="icon-sort"></span>
          <span ng-show="sortType == 'cmm' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'cmm' && sortReverse" class="icon-sort-down"></span></th>
        <th ng-click="sortType = 'syncDate'; sortReverse = !sortReverse; filterAndSort();" class="sortable sort-desc"
            openlmis-message="report.last.update.date">
          <span ng-show="sortType != 'syncDate'" class="icon-sort"></span>
          <span ng-show="sortType == 'syncDate' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'syncDate' && sortReverse" class="icon-sort-down"></span></th>
      </tr>
    </table>
    <div class="content-table">
      <table class="table table-condensed table-bordered table-striped fixed-header-table">
        <tr ng-repeat="entry in reportData">
          <td>{{entry.facilityName}}</td>
          <td>{{entry.lotNumber}}</td>
          <td>{{entry.stockOnHandOfLot}}</td>
          <td style="text-align: right" ng-class="cmmStatusStyle(entry.stockOnHandStatus)"
              ng-show="entry.isFirst" rowspan="{{entry.rowSpan}}">
            <span class="label label-warning low-stock-tag" openlmis-message="stock.cmm.low.stock"></span>
            <span class="label label-info over-stock-tag" openlmis-message="stock.cmm.over.stock"></span>
            <span class="label label-success regular-stock-tag" openlmis-message="stock.cmm.regular.stock"></span>
            <span class="label label-important stock-out-tag" openlmis-message="stock.cmm.stock.out"></span>
            <span>{{entry.sumStockOnHand | number:0}}</span>
          </td>
          <td ng-show="entry.isFirst" rowspan="{{entry.rowSpan}}">
            <a ng-click="redirectToLotExpiryDateReport(entry.facilityCode)" style="cursor:pointer;">
            <span>{{entry.expiry_date}}</span>
          </a></td>
          <td ng-show="entry.isFirst" rowspan="{{entry.rowSpan}}"
              class="align-right"><span ng-hide="angular.isUndefined(entry.estimated_months)"><img
          src="/public/images/exclamation.png" class="exclamation" ng-show="hasExpirationRisk(entry)">{{entry.estimated_months}}</span>
          </td>
          <td ng-show="entry.isFirst" rowspan="{{entry.rowSpan}}">
            {{entry.cmm}}
          </td>
          <td ng-show="entry.isFirst" rowspan="{{entry.rowSpan}}"><span class="circle-icon" ng-style="checkLastSyncDate(entry.syncDate)"></span>
            <span>{{entry.syncDate}}</span>
          </td>
        </tr>
      </table>
    </div>

    <div>
      <div ng-include="'/public/pages/reports/mozambique/export-data-button.html'"></div>
    </div>

    <div class="footer-wrapper">
      <ng-include src="'/public/pages/reports/mozambique/product-report-footer.html'"/>
    </div>
  </div>
  <label ng-show="originData && originData.length == 0" openlmis-message="label.report.empty"></label>

</div>
