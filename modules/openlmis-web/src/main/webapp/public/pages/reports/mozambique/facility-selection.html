<div class="report-selection facility-choose">
  <label class="labels" openlmis-message="label.facility"></label>

  <div class="form-fields">
    <select ui-select2
            ng-change="fillGeographicZone();"
            ng-model="reportParams.facilityId"

            style="width:160px;"
            class="large-input"
            name="select-facility"
            id="facilityDropDown">
      <option></option>
      <option
          ng-repeat="option in facilities | facilityFilter:districts:reportParams.districtId:reportParams.provinceId"
          value="{{option.id}}">{{option.name}}
      </option>
    </select>
  </div>

  <span class="field-error" ng-show="invalidFacility" openlmis-message="report.missing.facility"></span>
</div>
