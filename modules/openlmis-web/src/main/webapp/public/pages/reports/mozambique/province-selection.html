<div class="report-selection province-choose">

    <label class="labels" openlmis-message="label.province"></label>

    <div class="form-fields">
        <select ui-select2 style="width:160px;" class="large-input" ng-change="selectedProvince()" name="provinces"
                ng-model="reportParams.provinceId">
            <option ng-repeat="option in provinces | provinceFilter:reportParams.provinceId" value="{{option.id}}">
                {{option.name}}
            </option>
            <option value="">ALL</option>
        </select>
    </div>
</div>
