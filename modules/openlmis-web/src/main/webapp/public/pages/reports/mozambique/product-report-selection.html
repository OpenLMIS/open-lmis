<div ng-include="'/public/pages/reports/mozambique/province-selection.html'"></div>

<div ng-include="'/public/pages/reports/mozambique/district-selection.html'"></div>

<div class="report-selection facility-choose">
    <label class="labels" openlmis-message="label.facility"></label>

    <div class="form-fields">
        <select ui-select2
                ng-change="fillGeographicZone();"
                ng-model="reportParams.facilityId"

                style="width:160px;"
                class="large-input"
                name="select-facility"
                id="facilityDropDown">
            <option ng-repeat="option in facilities | facilityFilter:districts:reportParams.districtId:reportParams.provinceId"
                    value="{{option.id}}">{{option.name}}
            </option>
        </select>
    </div>

    <span class="field-error" ng-show="invalid" openlmis-message="report.missing.facility"></span>
</div>
