<div class="report-selection">

    <label class="labels" openlmis-message="label.province"></label>

    <div class="form-fields">
        <select ui-select2 style="width:160px;" id="selectorProvince" class="large-input" ng-change="" name="provinces" ng-model="reportParams.provinceId">
            <option ng-repeat="option in provinces | provinceFilter:reportParams.provinceId" value="{{option.id}}" >{{option.name}}</option>
            <option value="">ALL</option>
        </select>
    </div>
</div>

<div class="report-selection">

    <label class="labels" openlmis-message="label.district"></label>

    <div class="form-fields">
        <select ui-select2 style="width:160px;" class="large-input" ng-change="fillProvince();" name="districts" ng-model="reportParams.districtId">
            <option ng-repeat="option in districts | districtFilter:reportParams.provinceId" value="{{option.id}}">{{option.name}}</option>
            <option value="">ALL</option>
        </select>
    </div>
</div>

<div class="report-selection">
    <label class="labels" openlmis-message="label.facility"></label>

    <div class="form-fields">
        <select ui-select2 style="width:160px;" class="large-input" ng-change="fillGeographicZone();" name="select-facility" ng-model="reportParams.facilityId">
            <option ng-repeat="option in facilities | facilityFilter:districts:reportParams.districtId:reportParams.provinceId" value="{{option.id}}">{{option.name}}</option>
            <option value="">ALL</option>
        </select>
    </div>

    <span class="field-error" ng-show="invalid" openlmis-message="report.missing.facility"></span>
</div>
