<div>
    <div id="control-bar">

        <h3 class="report-title" openlmis-message="title.all.products.report"></h3>

        <div ng-include="'/public/pages/reports/mozambique/product-report-selection.html'"></div>

        <div class="report-selection">
            <label class="labels" openlmis-message="label.filter.drugs"></label>
            <div ng-dropdown-multiselect=""
                 options="products" selected-model="multiProducts" extra-settings="multiSelectionSettings"
                 checkboxes="true" translation-texts="multiSelectionModifyTexts"></div>
        </div>

        <div class="report-selection">
            <input type="submit" class="btn btn-primary" ng-click="loadReport()" openlmis-message="button.generateReport"/>
        </div>

        <div style="clear: both"></div>

    </div>

    <hr/>
    <div class="form-cell">
        <label>
            <span openlmis-message="label.date"></span>
        </label>

        <div class="form-field">
            <input name="endTime" id="endTime" type="text"
                   ui-date
                   ui-date-format
                   ng-model="reportParams.endTime"
                   ng-required="true"
                   ng-change="checkDate()"/>

              <span class="field-error" ng-show="createPeriodForm.startDate.$error.required && showErrorForCreate"
                    openlmis-message="missing.value"></span>
        </div>
    </div>
    <hr/>

</div>
