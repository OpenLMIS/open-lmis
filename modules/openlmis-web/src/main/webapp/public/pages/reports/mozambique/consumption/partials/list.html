<div>
    <div id="control-bar">

        <h3 class="report-title" openlmis-message="title.consumption.movements.report"></h3>

        <div class="report-selection">
            <label class="labels" openlmis-message="label.drug"></label>

            <div class="form-fields">
                <select ui-select2 style="width:320px;" class="large-input" name="selectedProduct"
                        ng-model="reportParams.productCode">
                    <option ng-repeat="option in products" value="{{option.code}}">{{option.primaryName}}
                        [{{option.code}}]
                    </option>
                </select>
                <span class="field-error" ng-show="noProductSelected" openlmis-message="report.missing.product"></span>
            </div>
            <br>
        </div>

        <div ng-include="'/public/pages/reports/mozambique/province-selection.html'"></div>
        <div ng-include="'/public/pages/reports/mozambique/district-selection.html'"></div>
        <div ng-include="'/public/pages/reports/mozambique/facility-selection.html'"></div>

        <div class="report-selection">
            <input type="submit" class="btn btn-primary" ng-click="loadReport()"
                   openlmis-message="button.generateReport"/>
        </div>

        <div style="clear: both"></div>
    </div>

    <hr/>
    <date-picker-container get-time-range="getTimeRange(dateRange)" picker-type="period-no-current"
                           load-report="loadReport()"></date-picker-container>
    <hr/>

    <div class="over-flow-hidden">
        <div id="consumption-report"></div>
        <div ng-if="consumptionInPeriods.length > 0">
            <div ng-include="'/public/pages/reports/mozambique/export-data-button.html'"></div>
        </div>
    </div>
</div>
