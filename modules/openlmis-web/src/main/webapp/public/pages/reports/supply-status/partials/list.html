<div class="row-fluid sortable ui-sortable">
            <div class="box span12">
                    <div class="box-header">
                        <h2><i class="icon-edit"></i><span class="break"></span>Supply Status by Facility</h2>
                        <div class="box-icon">
                            <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                            <a ng-click="section(1)"  ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>

                            <span id="pdf-button" ng-show="!filterForm.$valid" href="#" ng-click="" class='btn-small btn-disabled'>PDF</span>
                            <span id="xls-button" ng-show="!filterForm.$valid" href="#" ng-click="" class='btn-small btn-disabled'>Excel</span>

                            <a id="pdf-button" ng-show="filterForm.$valid" href="#list" ng-click="exportReport('PDF');" class='btn-small btn-info'>PDF</a>
                            <a id="xls-button" ng-show="filterForm.$valid" href="#list" ng-click="exportReport('xls')" class='btn-small btn-info'>Excel</a>
                        </div>
                    </div>

            <div class="box-content"  ng-show="show(1)">
                <div class="app-form" style="padding: 5px;">
                        <form ng-submit="filterGrid()" name="filterForm" >
                            <div class="clearfix ">

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Program<span class="label-required"> *</span></label>

                                    <div class="form-fields">
                                        <select ui-select2 style="width:200px;" class="large-input" name="program"  ng-model="program"  required="true">
                                            <option  ng-repeat="option in programs" value="{{ option.id }}">{{ option.name }}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Schedule<span class="label-required"> *</span></label>

                                    <div class="form-fields">
                                        <select ui-select2 style="width:200px;" class="large-input" name="schedule" ng-change="ChangeSchedule()" ng-model="schedule" required="true">
                                            <option  ng-repeat="option in schedules" value="{{ option.id }}">{{ option.name }}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Period<span class="label-required"> *</span></label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" class="input-large" ng-required="true"  name="period" ng-model="period" required="true">
                                            <option  ng-repeat="option in periods" value="{{ option.id }}">{{ option.name }}</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Facility Type</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" id="facility-type"  name="facilityType" ng-model="facilityType" >

                                            <option  ng-repeat="option in facilityTypes" value="{{ option.id }}">{{ option.name }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Facility Name<span class="label-required"> *</span></label>
                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" id="facility-name"  name="facility" ng-model="facility" required="true">
                                            <option  ng-repeat="option in allFacilities" value="{{ option.id }}">{{ option.code }} - {{ option.name }}</option>
                                        </select>
                                    </div>

                                </div>
                                <br style="clear: both">
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Zone</label>

                                    <div class="form-field">
                                        <select  ui-select2 style="width:200px;" ng-required="true"  name="zone" ng-model="zone" >
                                            <option  ng-repeat="option in zones" value="{{ option.id }}">{{ option.name }}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Product</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" name="product"  ng-model="product" >
                                            <option  ng-repeat="option in products" value="{{ option.id }}">{{ option.name }}</option>
                                           <!-- <option value=" {{IndicatorProductsDescription}}">-- {{IndicatorProductsDescription}} --</option>-->
                                        </select>
                                    </div>
                                </div>




                            </div>
                         </form>

                    <span class="label-required">*</span> <span id="requiredMsgDiv" ng-bind="message" ng-show="showMessage"/>
                </div>
            </div>

          <div class="gridStyleReport" ng-show="data.length > 0" ng-grid="gridOptions"></div>

          <table class="table table-bordered" ng-show="data == undefined || data.length == 0">
              <tr>
                  <td>No data to show under selected filters</td>
              </tr>
          </table>
   </div>
  </div>
