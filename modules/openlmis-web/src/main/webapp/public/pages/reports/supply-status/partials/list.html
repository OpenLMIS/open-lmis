<div class="row-fluid sortable ui-sortable">
            <div class="box span12">
                    <div class="box-header">
                        <h2><i class="icon-edit"></i><span class="break"></span>Supply Status by Facility</h2>
                        <div class="box-icon">
                            <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                            <a ng-click="section(1)"  ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>
                            <a id="pdf-button" href="#" ng-click="exportReport('PDF')" class='btn-small btn-info'>PDF</a>
                            <a id="xls-button" href="#" ng-click="exportReport('xls')" class='btn-small btn-info'>Excel</a>
                        </div>
                    </div>

            <div class="box-content"  ng-show="show(1)">
                <div class="app-form" style="padding: 5px;">
                        <form ng-submit="filterGrid()"  name="filterForm" novalidate>
                            <div class="clearfix ">

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Program<span class="label-required"> *</span></label>

                                    <div class="form-fields">
                                        <select ui-select2 style="width:200px;" class="large-input" name="program"  ng-model="program" ng-options="option.id as option.name for option in programs" required="">
                                            <option value="">-- Select a Program --</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Schedule<span class="label-required"> *</span></label>

                                    <div class="form-fields">
                                        <select ui-select2 style="width:200px;" class="large-input" name="schedule" ng-change="ChangeSchedule()" ng-model="schedule" ng-options="option.id as option.name for option in schedules" required="">
                                            <option value="">-- Select a Schedule --</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Period<span class="label-required"> *</span></label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" class="input-large" ng-required="true"  name="period" ng-model="period" ng-options="option.id as option.name for option in periods | orderBy:'id'" required="">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Facility Type</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" id="facility-type"  name="facilityType" ng-model="facilityType" ng-options="option.id as option.name for option in facilityTypes">
                                            <option value="">-- All Facility Types --</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Facility Name<span class="label-required"> *</span></label>
                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" id="facility-name"  name="facility" ng-model="facility" ng-options="option.id as option.code.concat('-').concat.(option.name) for option in allFacilities" required="">
                                            <option value="">-- Select a Facility --</option>
                                        </select>
                                    </div>

                                </div>
                                <br style="clear: both">
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Zone</label>

                                    <div class="form-field">
                                        <select  ui-select2 style="width:200px;" ng-required="true"  name="zone" ng-model="zone"  ng-options="option.id as option.name for option in zones">
                                            <option value="">-- All Zones --</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Product</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" name="product"  ng-model="product" ng-options="option.id as option.name for option in products">
                                            <option  value="">&#60Indicator Products&#62</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Reporting Groups</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" name="requisitionGroup"  ng-model="rgroup" ng-options="option.id as option.name for option in requisitionGroups">
                                            <option value="">-- All Reporting Groups --</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                         </form>

                    <div class="warning-alert" id="requiredMsgDiv" ng-bind="message" ng-show="showMessage"/>
                </div>
            </div>

          <div class="gridStyleReport" ng-grid="gridOptions"></div>
   </div>
  </div>
