<div class="over-stock-product">
  <div id="control-bar">
    <h3 class="report-title" openlmis-message="title.over.stock.products.report"></h3>
    <div ng-include="'/public/pages/reports/mozambique/province-selection.html'"></div>
    <div ng-include="'/public/pages/reports/mozambique/district-selection.html'"></div>
    <div ng-include="'/public/pages/reports/mozambique/facility-selection.html'"></div>

    <div class="report-selection">
      <input type="submit" class="btn btn-primary" ng-click="loadReport()" openlmis-message="button.generateReport"/>
    </div>

    <div style="clear: both"></div>
  </div>
  <hr/>
  <date-picker-container get-time-range="getTimeRange(dateRange)" picker-type="period"
                         load-report="loadReport()"></date-picker-container>
  <hr/>

  <div ng-if="!showOverStockProductsTable" class="over-stock-product--table">
    <div>
      <div class="table-header">
        <div openlmis-message="report.header.province">
          <span class="icon-sort"></span>
          <span class="icon-sort-up"></span>
          <span class="icon-sort-down"></span>
        </div>
        <div openlmis-message="report.header.district">
          <span class="icon-sort"></span>
          <span class="icon-sort-up"></span>
          <span class="icon-sort-down"></span>
        </div>
        <div openlmis-message="report.header.facility">
          <span class="icon-sort"></span>
          <span class="icon-sort-up"></span>
          <span class="icon-sort-down"></span>
        </div>
        <div openlmis-message="report.header.productcode">
          <span class="icon-sort"></span>
          <span class="icon-sort-up"></span>
          <span class="icon-sort-down"></span>
        </div>
        <div openlmis-message="report.header.productname">
          <span class="icon-sort"></span>
          <span class="icon-sort-up"></span>
          <span class="icon-sort-down"></span>
        </div>
        <div openlmis-message="report.header.lotnumber">
          <span class="icon-sort"></span>
          <span class="icon-sort-up"></span>
          <span class="icon-sort-down"></span>
        </div>
        <div openlmis-message="report.header.expirydate">
          <span class="icon-sort"></span>
          <span class="icon-sort-up"></span>
          <span class="icon-sort-down"></span>
        </div>
        <div openlmis-message="report.header.sohoflot">
          <span class="icon-sort"></span>
          <span class="icon-sort-up"></span>
          <span class="icon-sort-down"></span>
        </div>
        <div openlmis-message="report.header.cmm">
          <span class="icon-sort"></span>
          <span class="icon-sort-up"></span>
          <span class="icon-sort-down"></span>
        </div>
        <div openlmis-message="report.header.mos">
          <span class="icon-sort"></span>
          <span class="icon-sort-up"></span>
          <span class="icon-sort-down"></span>
        </div>
      </div>
    </div>

  </div>

  <div class="over-flow-hidden" ng-if="showOverStockProductsTable">
    <div ng-include="'/public/pages/reports/mozambique/export-data-button.html'"></div>
  </div>


</div>
