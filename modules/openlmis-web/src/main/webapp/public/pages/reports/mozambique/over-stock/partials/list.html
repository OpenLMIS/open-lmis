<div class="over-stock-product">
  <div id="control-bar">
    <h3 class="report-title" openlmis-message="title.over.stock.products.report"></h3>
    <div ng-include="'/public/pages/reports/mozambique/province-selection.html'"></div>
    <div ng-include="'/public/pages/reports/mozambique/district-selection.html'"></div>
    <div ng-include="'/public/pages/reports/mozambique/facility-selection.html'"></div>
    <div ng-include="'/public/pages/reports/mozambique/date-selection.html'"></div>

    <div class="report-selection">
      <input type="submit" class="btn btn-primary" ng-click="loadReport()" openlmis-message="button.generateReport"/>
    </div>

    <div style="clear: both"></div>
  </div>

  <hr/>

  <div ng-if="formattedOverStockList.length > 0" class="over-stock-product--table">
    <table class="table table-condensed table-bordered table-striped fixed-header-table header-table">
      <tr class="table--body">
        <th class="table--body-150" openlmis-message="report.header.province">
          <span ng-show="sortType != 'drug_name'" class="icon-sort"></span>
          <span ng-show="sortType == 'drug_name' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'drug_name' && sortReverse" class="icon-sort-down"></span>
        </th>
        <th class="table--body-150" openlmis-message="report.header.district">
          <span ng-show="sortType != 'soh'" class="icon-sort"></span>
          <span ng-show="sortType == 'soh' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'soh' && sortReverse" class="icon-sort-down"></span>
        </th>
        <th class="table--body-150" class="table--body-150" openlmis-message="report.header.facility">
          <span ng-show="sortType != 'expiry_date'" class="icon-sort"></span>
          <span ng-show="sortType == 'expiry_date' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'expiry_date' && sortReverse" class="icon-sort-down"></span>
        </th>
        <th class="table--body-150" openlmis-message="report.header.productcode">
          <span ng-show="sortType != 'soh'" class="icon-sort"></span>
          <span ng-show="sortType == 'soh' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'soh' && sortReverse" class="icon-sort-down"></span>
        </th>
        <th class="table--body-350" openlmis-message="report.header.productname">
          <span ng-show="sortType != 'soh'" class="icon-sort"></span>
          <span ng-show="sortType == 'soh' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'soh' && sortReverse" class="icon-sort-down"></span>
        </th>
        <th class="table--body-150" openlmis-message="report.header.lotnumber">
          <span ng-show="sortType != 'soh'" class="icon-sort"></span>
          <span ng-show="sortType == 'soh' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'soh' && sortReverse" class="icon-sort-down"></span>
        </th>
        <th class="table--body-150" openlmis-message="report.header.expirydate">
          <span ng-show="sortType != 'soh'" class="icon-sort"></span>
          <span ng-show="sortType == 'soh' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'soh' && sortReverse" class="icon-sort-down"></span>
        </th>
        <th class="table--body-150" openlmis-message="report.header.sohoflot">
          <span ng-show="sortType != 'soh'" class="icon-sort"></span>
          <span ng-show="sortType == 'soh' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'soh' && sortReverse" class="icon-sort-down"></span>
        </th>
        <th class="table--body-150" openlmis-message="report.header.cmm">
          <span ng-show="sortType != 'soh'" class="icon-sort"></span>
          <span ng-show="sortType == 'soh' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'soh' && sortReverse" class="icon-sort-down"></span>
        </th>
        <th class="table--body-150" openlmis-message="report.header.mos">
          <span ng-show="sortType != 'soh'" class="icon-sort"></span>
          <span ng-show="sortType == 'soh' && !sortReverse" class="icon-sort-up"></span>
          <span ng-show="sortType == 'soh' && sortReverse" class="icon-sort-down"></span>
        </th>
      </tr>

      <tr class="table--body" ng-repeat="overStockItem in formattedOverStockList">
        <td class="table--body-150">{{overStockItem.provinceName}}</td>
        <td class="table--body-150">{{overStockItem.districtName}}</td>
        <td class="table--body-150">{{overStockItem.facilityName}}</td>
        <td class="table--body-150">{{overStockItem.productCode}}</td>
        <td class="table--body-350">{{overStockItem.productName}}</td>
        <td class="table--body-150">{{overStockItem.lotNumber}}</td>
        <td class="table--body-150">{{overStockItem.expiryDate}}</td>
        <td class="table--body-150">{{overStockItem.stockOnHandOfLot}}</td>
        <td class="table--body-150" ng-show="overStockItem.isFirst" rowspan="{{overStockItem.rowSpan}}">{{overStockItem.cmm}}</td>
        <td class="table--body-150" ng-show="overStockItem.isFirst" rowspan="{{overStockItem.rowSpan}}">{{overStockItem.mos}}</td>
      </tr>
    </table>

  </div>

  <div class="over-flow-hidden" ng-if="formattedOverStockList.length > 0">
    <div ng-include="'/public/pages/reports/mozambique/export-data-button.html'"></div>
  </div>

  <div class="report-subtitle" ng-show="showOverStockProductsTable && formattedOverStockList.length === 0">
    <h3 openlmis-message="label.report.empty"></h3>
  </div>
</div>
