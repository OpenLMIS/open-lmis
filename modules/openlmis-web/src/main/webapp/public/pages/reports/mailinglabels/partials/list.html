<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>

    <div class="row-fluid sortable ui-sortable">
            <div class="box span12">
                <div class="box-header">
                    <h2><span class="break"></span>Mailing Labels</h2>
                </div>
            <div class="box-content">
                <div class="hero-unit app-form" style="padding: 10px;">
                        <form ng-submit="filterGrid()" name="filterForm" novalidate>
                            <div class="form-row clearfix ">
                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Facility Name</label>

                                    <div class="form-field">
                                        <input type="text" ng-change="filterGrid()" ng-model="facilityNameFilter" placeholder="facility Name" class="input_text" />
                                    </div>
                                </div>


                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Facility Code</label>

                                    <div class="form-field">
                                        <input ng-change="filterGrid()" type="text" ng-model="facilityCodeFilter" placeholder="facility code" class="input_text" />
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Facility Type</label>

                                    <div class="form-field">
                                        <select ng-change="filterGrid()" name="facilityType" ng-model="facilityType.value" ng-options="option.id as option.name for option in facilityTypes">

                                        </select>
                                    </div>
                                </div>

                            </div>
                         </form>
                </div>
            </div>

        <div class="box-header" style="text-align: right">
          <!--   <h2><i class="icon-user"></i><span class="break"></span>Facility Lists</h2>-->
             <div class="box-icon">
                  <a href="/reports/download/facilities/pdf" class='btn-small btn-info'>pdf</a>
                  <a href="/reports/download/facilities/xls" class='btn-small btn-info'>xls</a>
             </div>
         </div>
                <div class="gridStyleReport" ng-grid="gridOptions"></div>
   </div>
  </div>
</div>
