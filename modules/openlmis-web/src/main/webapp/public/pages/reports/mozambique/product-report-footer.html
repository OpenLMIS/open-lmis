<p class="report-title" openlmis-message="message.stock.on.hand.report"></p>
<div class="product-report-footer">
    <p openlmis-message="message.last.24hours.stock.on.hand.report">
        <span class="circle-icon" ng-style="{'background-color': 'green'}"> </span>
    </p>

    <p openlmis-message="message.last.3days.stock.on.hand.report">
        <span class="circle-icon" ng-style="{'background-color': 'orange'}"> </span>
    </p>

    <p openlmis-message="message.more.than.last.3days.stock.on.hand.report">
        <span class="circle-icon" ng-style="{'background-color': 'red'}"> </span>
    </p>
</div>
