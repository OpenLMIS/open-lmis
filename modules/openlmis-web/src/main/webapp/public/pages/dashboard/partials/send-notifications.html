<!DOCTYPE html>
<div class="row-fluid">
    <div class="span6">
        <table>
            <thead>
            <tr>
                <th><span openlmis-message="Notification"></span></th>
                <th><span openlmis-message="Email"></span></th>
                <th ><span openlmis-message="SMS" style="padding-left: 25px"></span></th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="notification in notifications">
                    <td><div><input type="radio" name="notificationTypeName" ng-value="notification" ng-model="formFilter.selectedAlert"  /><span style="padding-left: 3px" openlmis-message="label.alertType.{{ notification.alertType }}"></span></div></td>
                    <td><input  type="checkbox" ng-disabled="!notification.email" ng-model="notification.emailMethod" ng-change="notificationMethodsChange(notification)"   /></td>
                    <td class="pull-right"><input  type="checkbox" ng-disabled="!notification.sms" ng-model="notification.smsMethod" ng-change="notificationMethodsChange(notification)"/></td>
                </tr>

            </tbody>

        </table>
    </div>
    <div class="span6">
        <span><label>Email</label></span>
        <textarea required="" ng-model="emailTemplate" cols="500" rows="5" style="width:400px"></textarea>
        <span><label>SMS</label></span>
        <textarea required="" ng-model="smsTemplate" cols="500" rows="5" style="width:400px"></textarea>

    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <div style="margin-top: 2px">
            <ng-include src="'/public/pages/dashboard/shared/dashboard-form.html'"></ng-include>
        </div>
        <div style="margin-top: 2px">
            <table class="table table-bordered" ng-show="facilities == undefined || facilities.length == 0">
                <tr>
                    <td>No data to show under selected filters</td>
                </tr>
            </table>
            <div class="alert alert-error" id="sendSuccessMsgDiv" openlmis-message="errorMessage" ng-show="errorMessage"></div>
            <div class="alert alert-error" id="successMsgDiv" openlmis-message="successMessage" ng-show="successMessage"></div>
            <input type="button" ng-click="sendNotifications()" openlmis-message="button.send" class="btn btn-primary btn-small pull-right" ng-show="facilities.length > 0"/>

            <table ng-show="facilities.length > 0" class="table-bordered table table-striped pull-right" ng-table="tableParams" >
                <thead>
                    <tr>
                        <th><div openlmis-message="label.select.all"></div><div><input type="checkbox" ng-model="formFilter.selectAll" ng-change="selectAllFacilities()"/></div></th>
                        <th openlmis-message="label.facility.code"></th>
                        <th openlmis-message="label.facility.name"></th>
                        <th openlmis-message="label.phone"></th>
                        <th openlmis-message="label.email"></th>
                    </tr>

                </thead>
                <tbody >
                <tr ng-repeat="row in facilities">
                    <td><input type="checkbox" ng-disabled="!row.phonenumber && !row.email" ng-model="row.selected" ng-change="facilitySelectChange(row.selected)"  class="{{(!row.phonenumber && !row.email)?'highlight':''}}"/></td>
                    <td data-title="'Facility Code'" style="width:150px" sortable="code"  class="{{(!row.phonenumber && !row.email)?'highlight':''}}">{{ row.code }}</td>
                    <td data-title="'Facility Name'" style="width:30%" sortable="name"  class="{{(!row.phonenumber && !row.email)?'highlight':''}}">{{ row.name }}</td>
                    <td data-title="'Phone Number'" style="width:30%" sortable="name">{{ row.phonenumber }}</td>
                    <td data-title="'Email'" style="width:30%" sortable="name">{{ row.email }}</td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>
