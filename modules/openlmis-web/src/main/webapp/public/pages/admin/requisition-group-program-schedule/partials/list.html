<div xmlns="http://www.w3.org/1999/html">
    <h2><span>Requisition Group Program Schedule</span>
        <!--<a href="#/create-requisition-group" class="pull-right btn btn-primary"><span id="requisition-group-add-new">Add New</span></a>-->
    </h2>

    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-show="requisitionGroupId">
        <span ng-bind="message"></span>.<!-- &nbsp;&nbsp;<a ng-click="editRequisitionGroups(requisitionGroupId)" openlmis-message="search.viewHere"></a>-->
    </div>

    <input id="txtFilterRequisitionGroups" class="search-query input-xlarge" type="text" ng-model="query"
          ng-init="showRequisitionGroupsList('txtFilterRequisitionGroups')" on-keyup="filterRequisitionGroups('txtFilterRequisitionGroups')" placeholder="Enter requisition group name"/>


    <div>
        <h3 ng-show="query.length>0">
            <ng-pluralize count="resultCount"
                          when="{ 0: 'No matches found for \'{{query}}\'',
                            1: '1 match found for \'{{query}}\'',
                            other: '{} matches found for \'{{query}}\''}">

            </ng-pluralize>
        </h3>
        <br/>
        <table style="width:100%;">
            <tr><td></td></tr>
            <tr>
                <td style="vertical-align: top">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr class="gradient-header">
                            <th>Code
                            </th>
                            <th>Requisition Group
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="requisitionGroup in filteredRequisitionGroups" ng-click="setSelectedReqGroup(requisitionGroup)" style="{{getReqColor(requisitionGroup)}}">
                            <td>
                                <div>{{requisitionGroup.code}}</div>
                            </td>
                            <td>
                                <div>{{requisitionGroup.name}}</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td>&nbsp;</td>
                <td style="vertical-align: top">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr class="gradient-header">
                            <th>Code
                            </th>
                            <th>Program Name
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="program in programs" ng-click="setSelectedProgram(program)" style="{{getProgramColor(program)}}">
                            <td>
                                <div>{{program.code}}</div>
                            </td>
                            <td>
                                <div>{{program.name}}</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td>&nbsp;</td>
                <td style="vertical-align: top">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr class="gradient-header">
                            <th style="text-align: center">Code
                            </th>
                            <th>Schedule Group
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="schedule in schedules" ng-click="setSelectedSchedule(schedule)" ng-style="getScheduleColor(program)">
                            <td style="text-align: center">
                                <input type="radio" name="is-selected" ng-model="program.isSelected"/>
                            </td>
                            <td>
                                <div>{{schedule.code}} - {{schedule.name}}</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>

    </div>

</div>
