<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>

<div class="container-fluid">

    <div >
        <h2 openlmis-message="label.adjustmentBasis.header"></h2>
    </div>


        <a href="#create_adustment_factor" id="country-add-new"
           class="pull-right btn btn-primary"
           ng-disabled="AddEditMode"
           openlmis-message="button.vaccine.addNew" ></a>
    </h2>

    <input id="searchAdjustmentBasisType" class="search-query input-xxlarge" type="text" ng-model="query"
           ng-keyup="showAdjustmentFactorSearch()" openlmis-message="placeholder.search"/>

    <div class="form-tip" openlmis-message="search.threeCharacters"></div>
    <div class="facility-list" ng-show="query.length > 2">
        <div ng-switch on="resultCount">
            <h3 ng-switch-when="0" openlmis-message="msg.no.matches|query"></h3>

            <h3 ng-switch-when="1" openlmis-message="msg.one.match|query"></h3>

            <h3 ng-switch-default openlmis-message="msg.many.matches|resultCount|query"></h3>
        </div>
        <a class="close-btn" href="" ng-click="clearSearch()" tabindex="-1"></a>
        <ul id="searchAdjustmentFactors" class="user-list" ng-model="filteredAdjustmentFactors">
            <li ng-repeat="c in filteredAdjustmentFactors" >
                <a id="st{{$index}}" href=""   ng-click="editSeaonalityRationingTypes(c.id)">
                    <span class="user-name">{{c.name}}</span>

                </a>

                <div class="user-actions">


                    <a id="editStorageType{{$index}}" href="" class="btn btn-primary btn-small" openlmis-message="button.edit"
                       ng-click="editAdjustmentBasis(c.id)"></a>
                    <a id="showDeleteConfirmDialog{{$index}}" href="" ng-click="showDeleteConfirmDialog(c)" class="btn btn-primary btn-small" openlmis-message="button.delete"></a>

                </div>
            </li>
        </ul>
    </div>

    <div class="content-body" ng-hide="query.length > 2">

        <table class="table table-bordered" ng-show="data == undefined || data.length == 0">
            <tr>
                <td openlmis-message="message.adjustmentBasis.noDataToshowInDatatable"></td>
            </tr>
        </table>
        <table class="table table-striped table-bordered" ng-table="tableParams" >
            <thead>
            <tr class="gradient-header">
                <!--<th data-title="'Name'" style="width:20px" sortable="name" openlmis-message="label.seasonalityRationingAdjustmentType.name">-->
                <!--</th>-->
                <th openlmis-message="label.adjustmentBasis.name">
                </th>
                <th openlmis-message="label.adjustmentBasis.description">
                </th>
                <th openlmis-message="label.adjustmentBasis.displayOrder">
                </th>
                <th openlmis-message="label.adjustmentBasis.formulaBasis">
                </th>
                <th openlmis-message="label.vaccine.countries.action">
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="sr in adjustmentFactors">
                <td data-title="'Name'" style="width:20px" sortable="name" >
                    <div>{{sr.name}}</div>
                </td>
                <td >
                    <div>{{sr.description}}</div>
                </td>
                <td>
                <div>{{sr.displayOrder}}</div>
            </td>
                <td >
                    <div>{{sr.basedOnFormula}}</div>
                </td>

                <td data-title="'Action'" style="width:100px">
                    <a href="" ng-click="editAdjustmentBasis(sr.id)" openlmis-message="button.edit"></a>|
                    <a id="showDeleteConfirmDialog1{{$index}}" href="" ng-click="showDeleteConfirmDialog(sr)" openlmis-message="button.delete"></a>
                </td>



            </tr>
            </tbody>
        </table>
    </div>


</div>
