<div xmlns="http://www.w3.org/1999/html">
  <h2>
    <span openlmis-message="label.equipment.my.contracts"></span>
  </h2>

  <div class="alert alert-success" ng-show="message">
    <span ng-bind="message"></span>
  </div>

  <div class="content-body">
    <table class="table table-bordered table-striped">
      <thead>
      <tr class="gradient-header">
        <th style="width: 30px;">#</th>
        <th openlmis-message="label.equipment.contract.number"></th>
        <th openlmis-message="label.equipment.contract.description"></th>
        <th openlmis-message="label.equipment.contract.coverage"></th>
        <th openlmis-message="label.equipment.contract.start.date"></th>
        <th openlmis-message="label.equipment.contract.end.date"></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="row in list">
        <td>{{$index + 1}}</td>
        <td>
          <a ng-href="#/view/{{row.id}}">{{row.identifier}}</a>
        </td>
        <td>{{row.description}}</td>
        <td>{{row.coverage}}</td>
        <td>{{row.startDateString}}</td>
        <td>{{row.endDateString}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
