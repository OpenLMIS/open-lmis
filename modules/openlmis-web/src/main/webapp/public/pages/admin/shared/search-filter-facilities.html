<div id="searchAndFilter" class="searchAndFilter" ng-controller="FacilitySearchFilterController">
  <div class="clearfix position-relative">
    <div id="search" class="pull-left">
      <div class="form-group clear-bottom">
        <h3 class="main-heading" openlmis-message="search.facility.header"></h3>
      </div>

      <div id="searchControl" class="row-fluid">
        <div class="span3 input-append input-prepend">
          <input id="searchFacility" type="text" ng-model="facilitySearchParam" maxlength="50"
                 ng-keydown="triggerSearch($event)" autocomplete="off"
                 openlmis-message="placeholder.facility.search"/>
          <button id="searchButton" class="btn" ng-click="showFacilitySearchResults()">
            <i id="searchFacilityIcon" class="icon-search"></i>
          </button>
        </div>
      </div>

      <div id="searchFacilityList" class="search-list">
        <h3 id="tooManyFacilityResultsMessage" ng-show="message" openlmis-message="message"></h3>
        <div ng-switch on="facilityQuery" ng-show="!message">
          <span ng-switch-when="%">
            <h3 id="allResultsMessage" openlmis-message="msg.all.matches|resultCount"></h3>
          </span>
          <span ng-switch-default ng-switch on="resultCount">
            <h3 id="noResultMessage" ng-switch-when="0" openlmis-message="msg.no.matches|facilityQuery"></h3>
            <h3 id="oneResultMessage" ng-switch-when="1" openlmis-message="msg.one.match|facilityQuery"></h3>
            <h3 id="nResultsMessage" ng-switch-default openlmis-message="msg.many.matches|resultCount|facilityQuery"></h3>
          </span>
        </div>
        <a class="close-btn" id="closeButton" href="" ng-click="clearFacilitySearch()" ng-show="showCloseButton"></a>
        <ul>
          <li ng-repeat="facility in facilityList">
            <a id="facilityResult{{$index}}" href="" ng-click="associate(facility)">{{facility.code}} -
              {{facility.name}}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="separator" class="pull-left"></div>

    <ng-include src="'/public/pages/admin/shared/facility-sub-filters.html'"></ng-include>
  </div>
</div>
