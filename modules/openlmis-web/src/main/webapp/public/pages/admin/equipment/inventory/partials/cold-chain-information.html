<div class="form-row clearfix">
  <div class="form-cell">
    <label for="dimension">
      <span openlmis-message="label.equipment.dimension"></span>
    </label>

    <div class="form-field">
      <input ng-model="equipment.dimension" name="dimension" id="dimension" type="text" maxlength="50" />
    </div>
  </div>

  <div class="form-cell">
    <label for="capacity">
      <span openlmis-message="label.equipment.capacity"></span>
    </label>

    <div class="form-field">
      <input ng-model="equipment.capacity" name="capacity" id="capacity" type="text" numeric-validator="positiveInteger" maxlength="50" />
    </div>
  </div>

</div>

<div class="form-row clearfix">
  <div class="form-cell">
    <label for="min-temperature">
      <span openlmis-message="label.equipment.min.temperature"></span>
    </label>

    <div class="form-field">
      <input ng-model="equipment.minTemperature" name="min-temperature" id="min-temperature" type="number" maxlength="50" />
    </div>
  </div>

  <div class="form-cell">
    <label for="max-temperature">
      <span openlmis-message="label.equipment.max.temperature"></span>
    </label>

    <div class="form-field">
      <input ng-model="equipment.maxTemperature" name="max-temperature" id="max-temperature" type="number" maxlength="50" />
    </div>
  </div>
</div>

<div class="form-row clearfix">
  <div class="form-cell">
    <label for="accessories">
      <span openlmis-message="label.equipment.accessories"></span>
    </label>

    <div class="form-field">
      <input ng-model="equipment.accessories" name="accessories" id="accessories" type="text" maxlength="50" />
    </div>
  </div>
</div>
