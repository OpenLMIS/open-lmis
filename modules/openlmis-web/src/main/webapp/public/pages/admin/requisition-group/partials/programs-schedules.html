<div id="programSchedulesTable" class="prog-role-grid">
  <div class="fluid-grid">
    <div class="row-fluid fluid-grid-header">
      <div class="span3">
        <div class="fluid-grid-cell" openlmis-message="label.programs"></div>
      </div>
      <div class="span3">
        <div class="fluid-grid-cell" openlmis-message="schedules.header"></div>
      </div>
      <div class="span1">
        <div class="fluid-grid-cell" openlmis-message="label.direct.delivery"></div>
      </div>
      <div class="span3">
        <div class="fluid-grid-cell" openlmis-message="label.drop.off.facility"></div>
      </div>
      <div class="span2">
        <div class="fluid-grid-cell">&nbsp;</div>
      </div>
    </div>

    <div class="row-fluid" ng-repeat="programSchedule in requisitionGroupProgramSchedules" tab-scroll>
      <div class="row-fluid">
        <div class="span3">
          <div class="fluid-grid-cell">
            <label ng-bind="programSchedule.program.name"></label>
          </div>
        </div>

        <div class="span3">
          <div ng-show="!programSchedule.underEdit" class="fluid-grid-cell">
            <div ng-bind="programSchedule.processingSchedule.code + '-' + programSchedule.processingSchedule.name">
            </div>
          </div>

          <div ng-show="programSchedule.underEdit" class="fluid-grid-cell">
            <select class="select2-container bottom-spacer span8"
                    id="schedules{{$index}}"
                    ng-change="updateSchedule($index)"
                    ng-options="i.id as (i.code + '-' + i.name) for i in schedules"
                    ng-model="programSchedule.processingSchedule.id">
              <option value="" openlmis-message="label.select.schedule"></option>
            </select>
          </div>
        </div>

        <div class="span1">
          <div class="fluid-grid-cell">
            <div ng-show="!programSchedule.underEdit" ng-model="programSchedule.directDelivery">
              <span ng-show="programSchedule.directDelivery" class="icon icon-ok"></span>
            </div>
            <input ng-show="programSchedule.underEdit" type="checkbox" id="directDelivery{{$index}}"
                   ng-model="programSchedule.directDelivery">
          </div>
        </div>

        <div class="span3">
          <div class="fluid-grid-cell">
          <span ng-show="!programSchedule.underEdit" ng-model="programSchedule.dropOffFacility">
            {{programSchedule.dropOffFacility.code}} - {{programSchedule.dropOffFacility.name}}
          </span>

            <div ng-show="programSchedule.underEdit"
                 class="input-div associate-facility clearfix suggest-field"
                 ng-click="toggleSlider($index)"
                 ng-model="programSchedule.dropOffFacility">
              <div class="facility-associated">
                <span ng-show="programSchedule.dropOffFacility">{{programSchedule.dropOffFacility.code}} - {{programSchedule.dropOffFacility.name}}</span>
              </div>
              <a href="" class="btn">
                <i class="icon icon-ellipsis-horizontal"></i>
              </a>
              <a href="" ng-show="programSchedule.dropOffFacility" class="clear-search" style="right: 38px;"
                 ng-click="clearDropOffFacility($index)"></a>
            </div>
          </div>
        </div>

        <div class="span2">
        <span ng-show="!programSchedule.underEdit">
          <input type="button" class="btn program-schedules-btn btn-small pull-right"
                 ng-disabled="(findProgramScheduleUnderEdit() || addNew)"
                 ng-click="remove(programSchedule.program.id)"
                 openlmis-message="button.remove"/>
          <input ng-disabled="(findProgramScheduleUnderEdit() || addNew)" type="button"
                 class="btn program-schedules-btn btn-small pull-right"
                 ng-click="edit($index)"
                 openlmis-message="button.edit"/>
        </span>
        <span ng-show="programSchedule.underEdit">
          <input type="button" class="btn program-schedules-add-new-btn btn-small pull-right"
                 ng-click="cancelEdit($index)"
                 openlmis-message="button.cancel"/>
          <input type="button" class="btn btn-primary program-schedules-add-new-btn btn-small pull-right"
                 openlmis-message="button.done"
                 ng-disabled="!(programSchedule.processingSchedule)"
                 ng-click="saveEditableRow($index)"/>
        </span>
        </div>
      </div>
      <div class="slider-row-fluid" ng-if="currentSlider === $index">
        <div class="position-relative">
          <div class="slider" slider="currentSlider === $index"
               ng-include src="'/public/pages/admin/shared/search-filter-facilities.html'"></div>
        </div>
      </div>
    </div>

    <div class="row-fluid add-program-schedule" tab-scroll>
      <div class="row-fluid">
        <div class="span3 fluid-grid-cell">
          <select class="select2-container span8" id="programs{{$index}}"
                  ng-options="i as i.name for i in programs"
                  ng-model="newProgramSchedule.program"
                  ng-disabled="!addNew">
            <option value="" openlmis-message="programMessage"></option>
          </select>
        </div>

        <div class="span3 fluid-grid-cell">
          <select class="select2-container span8" id="newSchedule{{$index}}"
                  ng-options="(i.code + '-' + i.name) for i in schedules"
                  ng-model="newProgramSchedule.processingSchedule"
                  ng-disabled="!addNew">
            <option value="" openlmis-message="label.select.schedule"></option>
          </select>
        </div>

        <div class="span1 fluid-grid-cell">
          <input type="checkbox" id="newDirectDelivery{{$index}}"
                 ng-model="newProgramSchedule.directDelivery" ng-disabled="!addNew">
        </div>

        <div class="span3 fluid-grid-cell">
          <div class="input-div associate-facility clearfix suggest-field"
               ng-click="addNew && toggleSlider('add')"
               ng-model="newProgramSchedule.dropOffFacility" ng-disabled="!addNew">
            <div class="facility-associated">
              <span ng-show="newProgramSchedule.dropOffFacility">{{newProgramSchedule.dropOffFacility.code}} - {{newProgramSchedule.dropOffFacility.name}}</span>
            </div>
            <a href="" class="btn" ng-disabled="!addNew">
              <i class="icon icon-ellipsis-horizontal"></i>
            </a>
            <a href="" ng-show="newProgramSchedule.dropOffFacility" class="clear-search" style="right: 38px;"
               ng-click="clearDropOffFacility($index)"></a>
          </div>
        </div>

        <div class="span2">
          <div ng-show="!addNew" class="fluid-grid-cell">
            <a href="" id="addNewRow" ng-disabled="findProgramScheduleUnderEdit()" class="pull-right"
               openlmis-message="button.add.new.row" ng-click="addNewRow()"></a>
          </div>
          <span ng-show="addNew" class="fluid-grid-cell">
            <input class="btn program-schedules-add-new-btn btn-small pull-right" type="button"
                   openlmis-message="button.cancel"
                   ng-click="cancelAdd()">
            <input type="button" class="btn btn-primary program-schedules-add-new-btn btn-small pull-right"
                   id="programScheduleAdd"
                   openlmis-message="button.add"
                   ng-click="addProgramSchedules()"
                   ng-disabled="!(newProgramSchedule.program && newProgramSchedule.processingSchedule)">
          </span>
        </div>
      </div>
      <div class="slider-row-fluid" ng-if="currentSlider === 'add'">
        <div class="position-relative">
          <div class="slider" slider="currentSlider === 'add'"
               ng-include src="'/public/pages/admin/shared/search-filter-facilities.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
