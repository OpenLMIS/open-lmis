<div xmlns="http://www.w3.org/1999/html">
    <h2>
        <span openlmis-message="label.interface.list.header"></span>
        <a id="add-new-interface" href="#/create" class="pull-right btn btn-primary" openlmis-message="button.add.new"></a>
    </h2>

    <div class="alert alert-success" ng-show="message">
        <span ng-bind="message"></span>
    </div>

    <div class="content-body">
        <table class="table table-bordered table-striped">
            <thead>
            <tr class="gradient-header">
                <th style="width: 30px;">#</th>
                <th openlmis-message="label.interface.list.active"></th>
                <th openlmis-message="label.interface.list.name"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="interface in interfaceList">
                <td>{{$index + 1}}</td>
                <td  ng-show="interface.active">âœ“</td>
                <td  ng-show="!interface.active">X</td>
                <td>
                    <a ng-href="#/edit/{{interface.id}}">{{interface.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
