<div xmlns="http://www.w3.org/1999/html">
  <h2>
    <span>{{(current.id == undefined)?'New': 'Edit'}} Service Contract</span>
  </h2>
  <form ng-submit="save()" id="create-service-type" name="contractForm" novalidate>

    <table>
      <tr>
        <td width="50%" style="vertical-align: top;padding: 10px">
          <div>
            <div ng-show="isNew" class="form-row clearfix">
              <div class="form-cell">
                <label>Program</label>
                <div class="form-field">
                  <select ng-model="current.programId">
                    <option value="{{program.id}}" ng-repeat="program in programs">{{program.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row clearfix">
              <div class="form-cell">
                <label>Vendor</label>
                <div class="form-field">
                  <select ng-model="current.vendorId">
                    <option value="{{vendor.id}}" ng-repeat="vendor in vendors">{{vendor.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row clearfix">
              <div class="form-cell">
                <label for="name">Identifier
                  <span class="label-required">*</span>
                </label>

                <div class="form-field">
                  <input ng-model="current.identifier" id="name" name="name" type="text" maxlength="200" ng-required="true" />
                  <span class="field-error" ng-show="contractForm.name.$error.required && showError" openlmis-message="missing.value"></span>
                </div>
              </div>
            </div>

            <div class="form-row clearfix">
              <div class="form-cell">
                <label for="startDate">Start Date
                  <span class="label-required">*</span>
                </label>

                <div class="form-field">
                  <input ng-change="blurDateFields();"
                         ui-date="{dateFormat: 'dd/mm/yy', changeYear: true}"
                         ui-date-format="yy-dd-mm"
                         ng-model="current.startDate"
                         id="startDate"
                         name="startDate"
                         ng-required="true" />
                  <span class="field-error" ng-show="contractForm.startDate.$error.required && showError" openlmis-message="missing.value"></span>
                </div>
              </div>
            </div>

            <div class="form-row clearfix">
              <div class="form-cell">
                <label for="endDate">End Date
                  <span class="label-required">*</span>
                </label>

                <div class="form-field">
                  <input ng-change="blurDateFields();"
                         ui-date="{dateFormat: 'dd/mm/yy', changeYear: true}"
                         ui-date-format="yy-dd-mm"
                         ng-model="current.endDate"
                         id="endDate"
                         name="endDate"
                         ng-required="true" />
                  <span class="field-error" ng-show="contractForm.endDate.$error.required && showError" openlmis-message="missing.value"></span>
                </div>
              </div>
            </div>

            <div class="form-row clearfix">
              <div class="form-cell">
                <label for="description">Description
                  <span class="label-required">*</span>
                </label>

                <div class="form-field">
                  <textarea style="width:100%" ng-model="current.description" name="description" id="description" cols="100" ng-required="true" ></textarea>
                  <span class="field-error" ng-show="contractForm.description.$error.required && showError" openlmis-message="missing.value"></span>
                </div>
              </div>
            </div>

            <div class="form-row clearfix">
              <div class="form-cell">
                <label for="terms">Terms
                  <span class="label-required">*</span>
                </label>

                <div class="form-field">
                  <textarea style="width:100%" ng-model="current.terms" name="terms" id="terms" maxlength="50" ng-required="true" ></textarea>
                  <span class="field-error" ng-show="contractForm.terms.$error.required && showError" openlmis-message="missing.value"></span>
                </div>
              </div>
            </div>

            <div class="form-row clearfix">
              <div class="form-cell">
                <label for="coverage">Coverage
                  <span class="label-required">*</span>
                </label>

                <div class="form-field">
                  <textarea style="width:100%" ng-model="current.coverage" name="coverage" id="coverage"  ng-required="true" ></textarea>
                  <span class="field-error" ng-show="contractForm.coverage.$error.required && showError" openlmis-message="missing.value"></span>
                </div>
              </div>
            </div>

            <div class="form-row clearfix">
              <div class="form-cell">
                <label for="contractDate">Contract Date
                  <span class="label-required">*</span>
                </label>

                <div class="form-field">
                  <input
                      ng-change="blurDateFields();"
                      ui-date="{dateFormat: 'dd/mm/yy', changeYear: true}"
                      ui-date-format="yy-dd-mm"
                      ng-model="current.contractDate" name="contractDate" id="contractDate" cols="100" ng-required="true" />
                  <span class="field-error" ng-show="contractForm.contractDate.$error.required && showError" openlmis-message="missing.value"></span>
                </div>
              </div>
            </div>
          </div>
        </td>

        <td width="50%" style="vertical-align: top;padding:10px">
          <div ng-show="!isNew">
            <div class="form-row clearfix">
              <div class="form-cell">
                <label>Service Types</label>
              </div>
              <div class="form-field">
               <label ng-repeat="type in current.serviceTypes"><input type="checkbox" ng-model="type.isActive"  /> {{type.name}}</label>
              </div>
            </div>
            <div class="form-row clearfix">
              <div class="form-cell">
                <label>Equipments Covered</label>
              </div>
              <div class="form-field">
                <label  ng-repeat="type in current.equipments"><input type="checkbox" ng-model="type.isActive"  /> {{type.name}}</label>
              </div>
            </div>
            <div class="panel">
            <div class="header-nav">
              Facilities Covered <input type="text" ng-model="facilityName" />
            </div>
            <div class="content-body">

              <div class="form-row clearfix">
                <div class="form-field">
                  <div style="height: 200px; max-height: 200px; overflow-y: scroll">
                      <label ng-repeat="facility in current.facilities | filter : facilityName">
                        <input type="checkbox" ng-model="facility.isActive" >
                        {{facility.name}}
                      </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </td>
      </tr>
    </table>
    
    <div form-toolbar id="action_buttons" class="action-buttons">
      <div class="form-cell button-row">
        <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button" openlmis-message="button.save" />
        <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel" ng-click="cancel()" />
      </div>


      <div class="toolbar-error" id="saveErrorMsgDiv">
        <span openlmis-message="error" ng-show="error"></span>&nbsp;
        <span ng-show="errorMessage" ng-bind="errorMessage"></span>
      </div>
      <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
    </div>

  </form>
</div>
