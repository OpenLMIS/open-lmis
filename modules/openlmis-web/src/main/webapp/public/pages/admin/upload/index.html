<!DOCTYPE html>
<html lang="en" ng-app="upload">
<head>
    <title>Products</title>
    <meta charset="utf-8">
    <title>Open-LMIS</title>
    <script src="/public/js/lib/jquery-1.8.2.min.js"></script>
    <script src="/public/js/lib/angular/angular.js"></script>
    <script src="/public/js/lib/angular/angular-resource.js"></script>
    <script src="/public/js/lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/public/js/lib/bootstrap/css/bootstrap.min.css">
    <script src="/public/js/lib/angular-ui/build/angular-ui.min.js"></script>
    <link rel="stylesheet" href="/public/js/lib/angular-ui/build/angular-ui.min.css">

    <script src="/public/js/controller/header-controller.js"></script>
    <script src="/public/js/services/services.js"></script>
    <script src="/public/js/app.js"></script>
    <link rel="stylesheet" href="/public/css/app.css">
    <script src="/public/js/module/upload.js"></script>
    <script src="/public/js/controller/upload-controller.js"></script>
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="/public/css/app.css">

</head>
<body onunload="">
<ng-include src="'../../header.html'"></ng-include>

<div ng-controller='UploadController'>
    <form id="uploadForm" method="POST" action="#" enctype="multipart/form-data">
        <div>
            <fieldset>
                <label style="padding-top: 10" for="model">Model:</label>
                <select name="model" id="model">
                    <option value="product">Product</option>
                    <option value="facility">Facility</option>
                </select> <br/>
                <label style="padding-top: 10" for="csvFile">File: </label>
                <input name="csvFile" id="csvFile" type="file" ng-model="$scope.file"
                       value="Choose CSV File to upload"/> </br>
                <input ng-click="uploadFile()" value="Upload" type="button">
            </fieldset>
        </div>
    </form>
</div>

</body>
</html>
