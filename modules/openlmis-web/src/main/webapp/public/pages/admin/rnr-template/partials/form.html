<div>
  <h2>Configure Report and Requisition Template</h2>
  <div class="info-box">
    <p><strong>Program:</strong> {{ $parent.program.name }} <a href="/public/pages/admin/rnr-template/create.html">(Change)</a></p>
  </div>

  <div class="rnr-template-head">
    <span class="tpl-visible">Show</span>
    <span class="tpl-label">Label</span>
    <span class="tpl-source">Source</span>
  </div>
  <form ng-submit="createProgramRnrTemplate()">
    <div class="rnr-template-columns">
      <ul ui-sortable ui-options="{update: update, handle: '.drag-handle', placeholder: 'sortable-placeholder', containment: '.content'}" ng:model="rnrColumnList" id="sortable">
        <li ng-repeat="rnrColumn in rnrColumnList">
         <div class="drag-handle"></div>
         <span ng-switch on="rnrColumn.mandatory">
          <span ng-switch-when="true" class="tpl-visible">
            <input type="checkbox" ng:model="rnrColumn.visible" checked disabled/>
          </span>
          <span ng-switch-default>
                <span ng-switch on="rnrColumn.visible">
                  <span ng-switch-when="true" class="tpl-visible">
                    <input type="checkbox" ng:model="rnrColumn.visible" checked/>
                  </span>
                  <span ng-switch-default class="tpl-visible">
                    <input type="checkbox" ng:model="rnrColumn.visible"/>
                  </span>
              </span>
          </span>
        </span>
          <input type="hidden" ng:model="rnrColumn.id" value="{{ rnrColumn.id }}"/>
        <span class="tpl-label">
            <div class="alert alert-error"  ng-model="errorMap" ng-show="errorMap[rnrColumn.name]">
                {{errorMap[rnrColumn.name]}}
            </div>
            <input name="label" type="text" ng:model="rnrColumn.label" value="{{ rnrColumn.label }}" required/>
            <div class="indicator">{{ rnrColumn.indicator }}</div>
          <span class="col-desc">
            {{ rnrColumn.description }}
          </span>
        </span>
        <!--<span class="tpl-position">-->
          <input type="hidden" class="rnr-column-position" ng:model="rnrColumn.position" value="{{ rnrColumn.position }}"/>
        <!--</span>-->
        <span class="tpl-source">
            <span ng-switch on="rnrColumn.availableColumnTypes.length">
              <span ng-switch-when="1">{{ rnrColumn.dataSource }}</span>
              <span ng-switch-when="2">
                 <select ng-model="rnrColumn.selectedColumnType" ng-options="i for i in rnrColumn.availableColumnTypes">
                   <option value="{{rnrColumn.selectedColumnType}}" >{{rnrColumn.selectedColumnType}}</option>
                 </select>
              </span>
            </span>
            <br/>
            <a href="javascript:void(0);">{{ rnrColumn.formula }}</a>
        </span>
        </li>
      </ul>
    </div>
    <div class="alert alert-error" id="saveSuccessMsgDiv" ng-model="error" ng-show="error">
      {{error}}
    </div>
    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-model="message" ng-show="message">
      {{message}}
    </div>

    <input type="submit" class="btn" value="Save" />
  </form>
</div>
