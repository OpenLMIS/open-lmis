<div>
  <h3>RnR Template Configuration</h3>
  <h4>Program: {{ $parent.program.name }}</h4>

  <div class="rnr-template-head">
    <span class="tpl-used">Used</span>
    <span class="tpl-label">Label</span>
    <span class="tpl-position">Position</span>
    <span class="tpl-source">Source</span>
    <span class="tpl-shown">Show in form</span>
  </div>
  <div class="rnr-template-columns">
    <ul id="sortable">
      <li ng-repeat="rnrColumn in rnrColumnsList">
        <span ng-switch on="rnrColumn.mandatory">
          <span ng-switch-when="true" class="tpl-used">
            <input type="checkbox" ng:model="rnrColumn.used" checked disabled/>
          </span>
          <span ng-switch-default>
            <span ng-switch on="rnrColumn.used">
              <span ng-switch-when="true" class="tpl-used">
                <input type="checkbox" ng:model="rnrColumn.used" checked/>
              </span>
              <span ng-switch-default class="tpl-used">
                <input type="checkbox" ng:model="rnrColumn.used"/>
              </span>
            </span>
          </span>
        </span>
        <input type="hidden" ng:model="rnrColumn.id" value="{{ rnrColumn.id }}"/>
        <span class="tpl-label">
          <input type="text" ng:model="rnrColumn.label" value="{{ rnrColumn.label }}"/>
          <span class="default-label">
            Default: {{ rnrColumn.name }} (<a href="javascript: void(0);" rel="tooltip"
                                              data-original-title="{{ rnrColumn.description }}">?</a>)
          </span>
        </span>
        <span class="tpl-position">
          <input type="text" ng:model="rnrColumn.position" value="{{ rnrColumn.position }}"/>
        </span>
        <span class="tpl-source">
          {{ rnrColumn.dataSource }}
          <br/>
          {{ rnrColumn.formula }}
        </span>
        <span class="tpl-shown">{{ rnrColumn.visible }} </span>
      </li>
    </ul>
  </div>
  <div class="alert alert-success" id="saveSuccessMsgDiv" ng-model="message" ng-show="message">
    {{message}}
  </div>
  <button class="btn" ng-click="createProgramRnrTemplate()">Save</button>
</div>
