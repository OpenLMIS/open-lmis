<div ng-controller="ConfigureTabVisibilityController">
  <h4>
    <span openlmis-message="label.vaccine.tab.visibility"></span>
  </h4>
  <hr />
    <div class="row-fluid" ng-repeat="setting in protocol.tabVisibilitySettings">
      <div class="span4">
        <div class="form-cell">
          <div class="form-field">
            <div class="checkbox">

          <label>
            <input id="{{setting.key}}" ng-model="setting.visible" type="checkbox" />
            <span openlmis-message="label.show"></span>
            <span ng-bind="setting.name"></span>
          </label>
              </div>
        </div>
      </div>
      </div>
  </div>
  <div form-toolbar id="action_buttons" class="action-buttons">
    <div class="form-cell button-row">
      <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button" ng-click="saveTabVisibility()"
             openlmis-message="button.save"/>
      <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
             ng-click="cancel()"/>
    </div>

    <div class="toolbar-error" id="saveErrorMsgDiv">
      <span openlmis-message="error" ng-show="error"></span>&nbsp;
      <span ng-show="errorProgram" ng-bind="errorProgram"></span>
    </div>
    <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
  </div>
</div>
