<div>
  <h2>Equipment History</h2>
  <div>
    <div>
      <div class="form-row clearfix">
        <label><span openlmis-message="label.equipment.facility"></span>: <b>{{inventory.facility.name}}</b></label>
      </div>

      <div class="form-row clearfix">
        <label><span openlmis-message="label.equipment.equipment"></span>:
          <b>{{inventory.equipment.equipmentType.name}}</b></label>
      </div>

      <div class="form-row clearfix">
        <label><span openlmis-message="label.equipment.model"></span> : <b>{{inventory.equipment.model}}</b></label>
      </div>
      <div class="form-row clearfix">
        <label><span openlmis-message="label.equipment.serial"></span>: <b>{{inventory.serialNumber}}</b></label>
      </div>
    </div>
    <div>
      <table class="table table-bordered table-scrollable">
        <thead>
        <tr>
          <th openlmis-message="label.equipment.maintenance.request.date"></th>
          <th openlmis-message="label.equipment.maintenance.status"></th>
          <th openlmis-message="label.remarks"></th>
        </tr>
        </thead>
        <tr ng-repeat="row in logs">
          <td>{{row.dateString}}</td>
          <td><b>{{row.type}}</b> - {{row.reason}}</td>
          <td>{{row.comment}}</td>
        </tr>
        <tr ng-show="logs.length == 0">
          <td colspan="3" openlmis-message="msg.no.records.found"></td>
        </tr>
      </table>
    </div>
  </div>
  <div form-toolbar id="action_buttons" class="action-buttons">
    <div class="form-cell button-row">
      <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
             ng-click="cancel()"/>
    </div>


    <div class="toolbar-error" id="saveErrorMsgDiv">
      <span openlmis-message="error" ng-show="error"></span>&nbsp;
      <span ng-show="errorMessage" ng-bind="errorMessage"></span>
    </div>
    <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
  </div>
</div>
