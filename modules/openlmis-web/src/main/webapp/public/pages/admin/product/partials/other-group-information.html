<div class="container-fluid">
  <div class="row-fluid">
    <div class="accordion">
      <div class="pull-right control-accordion">
        <a id="expandAll" href="" onClick="accordion.expandCollapse('expand')"
           openlmis-message="label.expand.all"></a>
        &nbsp;/
        <a id="collapseAll" href="" onClick="accordion.expandCollapse('collapse')"
           openlmis-message="label.collapse.all"></a>
      </div>

      <div class="clearfix"></div>
      <div class="accordion-section">
        <div class="accordion-heading" onClick="accordion.expandCollapseToggle(this)">
          <span>
            <b>+</b><a id="productOtherInformation" href="" openlmis-message="link.product.other.information"></a>
          </span>
        </div>
        <div class="accordion-body">
          <ng-include src="'/public/pages/admin/product/partials/other-information.html'"></ng-include>
        </div>
      </div>

      <div class="accordion-section">
        <div class="accordion-heading" onClick="accordion.expandCollapseToggle(this)">
          <span>
            <b>+</b><a id="programAssociation" href="" openlmis-message="link.product.programs.associated"></a>
          </span>
        </div>
        <div class="accordion-body">
          <ng-include src="'/public/pages/admin/product/partials/programs-associated.html'"></ng-include>
        </div>
      </div>

      <div class="accordion-section">
        <div class="accordion-heading" onClick="accordion.expandCollapseToggle(this)">
          <span>
            <b>+</b><a id="programAssociation" href="" openlmis-message="link.product.price.schedule"></a>
          </span>
        </div>
        <div class="accordion-body">
          <ng-include src="'/public/pages/admin/product/partials/price-schedule.html'"></ng-include>
        </div>
      </div>
    </div>
  </div>
</div>
