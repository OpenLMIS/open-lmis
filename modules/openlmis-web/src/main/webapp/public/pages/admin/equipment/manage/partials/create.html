<div xmlns="http://www.w3.org/1999/html">
  <h2>
    <span>{{(equipment.id === undefined)?'New': 'Edit'}} Equipment</span>
  </h2>
  <form ng-submit="saveEquipment()" id="equipmentForm" name="equipmentForm" >
    <div>
      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="code">Code
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="equipment.code" name="code" id="code" type="text" maxlength="50" ng-required="true" />
            <span class="field-error" ng-show="equipmentForm.code.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>
      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="name">Name
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="equipment.name" id="name" type="text" maxlength="200" ng-required="true" />
            <span class="field-error" ng-show="equipmentForm.name.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>
      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="type">Equipment Type
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <select ng-model="equipment.equipmentTypeId" id="type">
              <option ng-repeat="type in equipmentTypes" ng-selected="type.id == equipment.equipmentTypeId" value="{{type.id}}">{{type.name}}</option>
            </select>
            <span class="field-error" ng-show="equipmentForm.type.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>
    </div>
    <div form-toolbar id="action_buttons" class="action-buttons">
      <div class="form-cell button-row">
        <input id="saveButton" type="submit" id="save-button" ng-disabled="equipmentForm.$invalid" class="btn btn-primary save-button" openlmis-message="button.save" />
        <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel" ng-click="cancelCreateEquipment()" />
      </div>


      <div class="toolbar-error" id="saveErrorMsgDiv" ng-bind="error" ng-show="error"/>
      <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
    </div>

  </form>
</div>
