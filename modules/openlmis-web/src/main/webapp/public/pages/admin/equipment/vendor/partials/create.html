<div xmlns="http://www.w3.org/1999/html">
  <h2>
    <span>{{(current.id == undefined)?'New': 'Edit'}} Vendor</span>
  </h2>
  <form ng-submit="save()" id="create-service-type" name="vendorForm" novalidate>
    <div class="form-group">

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="name">Name
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="current.name" id="name" name="name" type="text" maxlength="200" ng-required="true" />
            <span class="field-error" ng-show="vendorForm.name.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="website">Website
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="current.website" id="website" name="website" maxlength="200" ng-required="true" />
            <span class="field-error" ng-show="vendorForm.website.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="description">Description
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <textarea ng-model="current.description" name="description" id="description" cols="100" ng-required="true" ></textarea>
            <span class="field-error" ng-show="vendorForm.description.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="phone">Phone Number
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="current.primaryPhone" name="phone" id="phone" type="text" maxlength="50" ng-required="true" />
            <span class="field-error" ng-show="vendorForm.phone.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="email">Email
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="current.email" name="email" id="email" type="text" maxlength="50" ng-required="true" />
            <span class="field-error" ng-show="vendorForm.email.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="specialization">Specialization
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <textarea ng-model="current.specialization" name="specialization" id="specialization" cols="100" ng-required="true" ></textarea>
            <span class="field-error" ng-show="vendorForm.specialization.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="coverage">Geographic Coverage
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <textarea ng-model="current.geographicCoverage" name="coverage" id="coverage" cols="100" ng-required="true" ></textarea>
            <span class="field-error" ng-show="vendorForm.coverage.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>


    </div>

    <div form-toolbar id="action_buttons" class="action-buttons">
      <div class="form-cell button-row">
        <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button" openlmis-message="button.save" />
        <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel" ng-click="cancel()" />
      </div>


      <div class="toolbar-error" id="saveErrorMsgDiv">
        <span openlmis-message="error" ng-show="error"></span>&nbsp;
        <span ng-show="errorMessage" ng-bind="errorMessage"></span>
      </div>
      <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
    </div>

  </form>
</div>
