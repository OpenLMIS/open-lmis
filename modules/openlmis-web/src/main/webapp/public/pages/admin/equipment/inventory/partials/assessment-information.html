<div class="form-body">
  <div class="form-row clearfix">
    <div class="form-cell">
      <label for="nameOfAssessor">
        <span openlmis-message="label.equipment.name.of.assessor"></span>
      </label>
      <div class="form-field">
        <input ng-model="inventory.nameOfAssessor" name="nameOfAssessor" id="nameOfAssessor" type="text" maxlength="50" />
        <span class="field-error" ng-show="inventoryForm.nameOfAssessor.$error.required && showError" openlmis-message="missing.value"></span>
      </div>
    </div>
    <div class="form-cell">
      <label for="dateLastAssessed">
        <span openlmis-message="label.equipment.date.last.assessed"></span>
      </label>
      <div class="form-field">
        <input ng-model="inventory.dateLastAssessedString" name="dateLastAssessed" id="dateLastAssessed" ng-change="blurDateFields();" ui-date="{maxDate: 'today', dateFormat: 'dd/mm/yy', changeYear: true}" ui-date-format="yy-mm-dd" />
        <span class="field-error" ng-show="inventoryForm.dateLastAssessedString.$error.required && showError" openlmis-message="missing.value"></span>
      </div>
    </div>
  </div>
  <div class="form-row clearfix">
    <div class="form-cell">
      <label for="isActive">
        <input ng-model="inventory.isActive" name="isActive" id="isActive" type="checkbox" />
        <span openlmis-message="label.equipment.is.active"></span>
      </label>
      <div class="form-field">
      </div>
    </div>
    <div class="form-cell">
      <label for="dateDecommissioned">
        <span openlmis-message="label.equipment.date.decommissioned"></span>
      </label>
      <div class="form-field">
        <input ng-model="inventory.dateDecommissionedString" ng-disabled="inventory.isActive" name="dateDecommissioned" ui-date="{dateFormat: 'dd/mm/yy', changeYear: true}" ui-date-format="yy-mm-dd" id="dateDecommissioned">
        <span class="field-error" ng-show="inventoryForm.dateDecommissionedString.$error.required && showError" openlmis-message="missing.value"></span>
      </div>
    </div>
  </div>
  <div class="form-row clearfix">
    <div class="form-cell">
      <label for="replacementRecommended">
        <input ng-model="inventory.replacementRecommended" name="replacementRecommended" id="replacementRecommended" type="checkbox" />
        <span openlmis-message="label.equipment.replacement.recommended"></span>
      </label>

      <div class="form-field">
      </div>
    </div>
    <div class="form-cell">
      <label for="reasonForReplacement">
        <span openlmis-message="label.equipment.reason.for.replacement"></span>
      </label>
      <div class="form-field">
        <textarea ng-model="inventory.reasonForReplacement" ng-disabled="!inventory.replacementRecommended" name="reasonForReplacement" id="reasonForReplacement" style="width: 400px"></textarea>
        <span class="field-error" ng-show="inventoryForm.reasonForReplacement.$error.required && showError" openlmis-message="missing.value"></span>
      </div>
    </div>
  </div>
</div>
