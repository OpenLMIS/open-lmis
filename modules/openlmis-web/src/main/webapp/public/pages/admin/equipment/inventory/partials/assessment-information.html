<div>
  <div class="form-row clearfix">

    <div class="form-cell">
      <label for="hasServiceContract">
        <input
          ng-model="equipment.hasServiceContract"
          name="hasServiceContract"
          id="hasServiceContract"
          type="checkbox"
          />
        <span openlmis-message="label.equipment.has.service.contract"></span>
      </label>

      <div class="form-field">

      </div>
    </div>

    <div class="form-cell">
      <label for="serviceContractEndDate">
        <span openlmis-message="label.equipment.end.date.of.service.contract"></span>
      </label>

      <div class="form-field">
        <input
          ng-model="equipment.serviceContractEndDate"
          name="serviceContractEndDate"
          id="serviceContractEndDate"
          ng-change="blurDateFields();"
          ui-date="{dateFormat: 'dd/mm/yy', changeYear: true}"
          ui-date-format="yy-dd-mm"
          />

      </div>
    </div>

  </div>

  <div class="form-row clearfix">
    <div class="form-cell">
      <label for="nameOfAssessor">
        <span openlmis-message="label.equipment.name.of.assessor"></span>

      </label>

      <div class="form-field">
        <input ng-model="equipment.nameOfAssessor" name="nameOfAssessor" id="nameOfAssessor" type="text"
               maxlength="50" />
              <span class="field-error" ng-show="equipmentForm.nameOfAssessor.$error.required && showError"
                    openlmis-message="missing.value"></span>
      </div>
    </div>

    <div class="form-cell">
      <label for="replacementRecommended">
        <span openlmis-message="label.equipment.date.last.assessed"></span>
      </label>

      <div class="form-field">
        <input
          ng-model="equipment.dateLastAssessed"
          name="dateLastAssessed"
          id="dateLastAssessed"
          ng-change="blurDateFields();"
          ui-date="{maxDate: 'today', dateFormat: 'dd/mm/yy', changeYear: true}"
          ui-date-format="yy-dd-mm" />
              <span class="field-error" ng-show="equipmentForm.dateLastAssessed.$error.required && showError"
                    openlmis-message="missing.value"></span>
      </div>
    </div>
  </div>
  <div class="form-row clearfix">

    <div class="form-cell">
      <label for="isActive"><input
        ng-model="equipment.isActive"
        name="isActive"
        id="isActive"
        type="checkbox"
        />
        <span openlmis-message="label.equipment.is.active"></span>

      </label>

      <div class="form-field">

      </div>
    </div>

    <div class="form-cell">
      <label for="dateDecommissioned">
        <span openlmis-message="label.equipment.date.decommissioned"></span>
      </label>

      <div class="form-field">
        <input
          ng-model="equipment.dateDecommissioned"
          ng-disabled="equipment.isActive"
          name="dateDecommissioned"
          ui-date="{dateFormat: 'dd/mm/yy', changeYear: true}"
          ui-date-format="yy-dd-mm"
          id="dateDecommissioned">
              <span class="field-error"
                    ng-show="equipmentForm.dateDecommissioned.$error.required && showError"
                    openlmis-message="missing.value"></span>
      </div>
    </div>
  </div>

  <div class="form-row clearfix">

    <div class="form-cell">
      <label for="replacementRecommended"> <input
        ng-model="equipment.replacementRecommended"
        name="replacementRecommended"
        id="replacementRecommended"
        type="checkbox"
        />
        <span openlmis-message="label.equipment.replacement.recommended"></span>

      </label>

      <div class="form-field">

      </div>
    </div>

    <div class="form-cell">
      <label for="reasonForReplacement">
        <span openlmis-message="label.equipment.reason.for.replacement"></span>
      </label>

      <div class="form-field">
              <textarea ng-model="equipment.reasonForReplacement" ng-disabled="!equipment.replacementRecommended"
                        name="reasonForReplacement" id="reasonForReplacement" style="width: 400px"></textarea>
              <span class="field-error" ng-show="equipmentForm.reasonForReplacement.$error.required && showError"
                    openlmis-message="missing.value"></span>
      </div>
    </div>
  </div>

</div>
