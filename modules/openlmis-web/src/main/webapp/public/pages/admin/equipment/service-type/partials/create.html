<div xmlns="http://www.w3.org/1999/html">
  <h2>
    <span ng-show="current.id" openlmis-message="label.equipment.edit.service.type"></span>
    <span ng-show="!current.id" openlmis-message="label.equipment.new.service.type"></span>
  </h2>
  <form ng-submit="save()" id="create-service-type" name="serviceTypeForm" novalidate>
    <div class="form-group">

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="name">
            <span openlmis-message="label.name"></span>
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="current.name" id="name" type="text" maxlength="200" ng-required="true" />
            <span class="field-error" ng-show="serviceTypeForm.name.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="description">
            <span openlmis-message="label.description"></span>
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <textarea style="width: 100%" ng-model="current.description" name="description" id="description" ng-required="true" ></textarea>
            <span class="field-error" ng-show="serviceTypeForm.description.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

    </div>

    <div form-toolbar id="action_buttons" class="action-buttons">
      <div class="form-cell button-row">
        <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button" openlmis-message="button.save" />
        <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel" ng-click="cancel()" />
      </div>


      <div class="toolbar-error" id="saveErrorMsgDiv">
        <span openlmis-message="error" ng-show="error"></span>&nbsp;
        <span ng-show="errorMessage" ng-bind="errorMessage"></span>
      </div>
      <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
    </div>

  </form>
</div>
