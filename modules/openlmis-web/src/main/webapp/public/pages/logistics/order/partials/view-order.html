<h2 openlmis-message="link.orders.view"></h2>

<div class="app-form">
  <div class="form-group">
    <h3 openlmis-message="label.order.list"></h3>

    <div class="alert alert-info" id="noOrdersPresent" ng-hide="orders && orders.length">
      <span openlmis-message="message.no.order"></span>
    </div>
    <div class="alert alert-info" id="noOrders" ng-show="downloadMessage" openlmis-message="downloadMessage">
    </div>
    <div ng-show="orders && orders.length">
      <div class="gridStyle" ng-grid="gridOptions"></div>
      <div>
        <openlmis-pagination num-pages="numberOfPages" current-page="currentPage" max-size="10"></openlmis-pagination>
      </div>
    </div>
  </div>
</div>
