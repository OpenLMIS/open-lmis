<div id="requisition-header" class="toggleFullScreen">
  <h2><span id='requisitionHeaderLabel' openlmis-message="label.requisition"></span>&nbsp;<span
    ng-bind="rnr.program.name + ' (' + rnr.facility.facilityType.name + ')'"></span>
    <span class="pull-right">
      <a id="printButtonOnHeader" class="btn btn-primary" ng-href="/requisitions/{{rnr.id}}/print.pdf"
         openlmis-message="button.print"
         target="_blank"></a>
    </span>
  </h2>

  <div class="info-box padding2px">
    <div class="pull-left">
      <div ng-class="{'emergency': rnr.emergency, 'regular': !rnr.emergency}">
        <span openlmis-message="requisitionType"></span>
      </div>

    </div>
    <div class="pull-left requisition-head-block">
      <div class="row-fluid" id="requisition-head-block">
        <div class="span3">
          <strong id='facilityLabel' openlmis-message="label.facility"> </strong>:&nbsp;<span
          id='facility' ng-bind="rnr.facility.code + ' - ' + rnr.facility.name"></span>
        </div>
        <div class="span3">
          <strong id='operatedByLabel' openlmis-message="label.facility.operatedBy"></strong>: &nbsp;<span
          id='operatedBy' ng-bind="rnr.facility.operatedBy.text"></span>
        </div>
        <div class="span3">
          <strong id='maximumStockLabel' openlmis-message="label.facility.maximumStock"> </strong>:&nbsp;<span
          id='maximumStock' ng-bind="rnr.facility.facilityType.nominalMaxMonth"></span>
        </div>
        <div class="span3">
          <strong id='emergencyOrderLabel' openlmis-message="label.emergency.order.point"></strong>:
          &nbsp;<span
          id='emergencyOrderPoint' ng-bind="rnr.facility.facilityType.nominalEop"></span>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span3">
          <strong><span id='geographicZoneLabel' ng-bind="rnr.facility.geographicZone.level.name"></span>:
          </strong><span
          id='geographicZone' ng-bind="rnr.facility.geographicZone.name"></span>
        </div>
        <div class="span3">
          <strong><span id='parentLevelLabel' ng-bind="rnr.facility.geographicZone.parent.level.name"></span>:
          </strong><span
          id='parentLevel' ng-bind="rnr.facility.geographicZone.parent.name"></span>
        </div>
        <div class="span6">
          <strong id='reportingPeriodLabel' openlmis-message="label.facility.reportingPeriod"></strong>:&nbsp;<span
          id='reportingPeriod' ng-bind="rnr.periodDisplayName()"></span>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
