<div ng-controller="ApproveFullSupplyController">

  <div id="pageErrors" class="rnr-page-errors" ng-show="errorPages.fullSupply">
    <div ng-switch on="errorPages.fullSupply.length" class="dropdown">
      <a href="" ng-switch-when="1" class="dropdown-toggle" openlmis-message="error.one.page"></a>
      <a href="" ng-switch-default class="dropdown-toggle" openlmis-message="error.multiple.pages|fullSupplyErrorPagesCount"></a>
      <ul class="dropdown-menu">
        <li ng-repeat="page in errorPages.fullSupply">
          <a href="" ng-click="goToPage(page, $event)">{{page}}</a>
        </li>
      </ul>
    </div>

  </div>

  <div id="approveRnr" class="rnr-table rnr-approval" custom-horizontal-scroll>
    <div ng-hide="page.fullSupply.length" class="alert alert-info" openlmis-message="label.no.products"></div>
    <table id="fullSupplyTable" fixed-table-header fixed-table-columns fixed-table-header-columns class="table table-bordered scrollable">
      <thead>
      <tr ng-show="page.fullSupply.length">
        <th class="col-{{programRnrColumn.name}}" ng-repeat="programRnrColumn in visibleColumns"
            ng-bind="programRnrColumn.label"></th>
      </tr>
      </thead>
      <tbody ng-show="visibleColumns && page.fullSupply" ng-repeat="rnrLineItem in page.fullSupply">
      <tr>
        <td class="productCategory" colspan="{{visibleColumns.length}}" ng-show="showCategory($index)"
            ng-bind="rnrLineItem.productCategory"></td>
      </tr>
      <tr>
        <td class="cell-input col-{{ column.name }}" ng-repeat="column in visibleColumns">
            <span ng-switch on="column.name">

              <span ng-switch-when="lossesAndAdjustments">
                <div>
                  <a href="" ng-click="showLossesAndAdjustments(rnrLineItem)" class="rnr-adjustment">
                    <span ng-bind="rnrLineItem.totalLossesAndAdjustments" class="adjustment-value"></span>
                  </a>
                </div>
              </span>

                <span ng-switch-when="quantityApproved">
                  <div>
                    <input ng-change='rnr.fillPacksToShip(rnrLineItem)' ng-required="true" type="text"
                           ng-model="rnrLineItem[column.name]" rnr-validator="positiveInteger" maxlength="8"
                           name="quantityApproved{{$parent.$parent.$index}}"
                           id="{{getId(column.name, $parent)}}"
                           ng-class="highlightRequired(approvedQuantityRequiredFlag, rnrLineItem[column.name])"/>
                    <span class="rnr-form-error" id="quantityApproved{{$parent.$parent.$index}}"
                          style="display:none;" openlmis-message="error.number.only">
                    </span>
                  </div>
                </span>

                <span ng-switch-when="remarks">
                  <input id="{{getId(column.name, $parent)}}" type="text"
                         name="remarks{{rnrLineItem['id']}}"
                         ng-model="rnrLineItem[column.name]"
                         maxlength="250"/>
                </span>

                <span ng-switch-when="price">
                  <span ng-bind='rnrLineItem[column.name] | currency:currency' id="{{getId(column.name, $parent)}}"
                        class="cell-text"></span>
                </span>

                <span ng-switch-when="cost">
                  <span ng-bind='rnrLineItem[column.name] | currency:currency' id="{{getId(column.name, $parent)}}"
                        class="cell-text"></span>
                </span>

                <span ng-switch-default ng-bind="rnrLineItem[column.name]" id="{{getId(column.name, $parent)}}"
                      class="cell-text"></span>
            </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <ng-include src="'/public/pages/logistics/rnr/partials/approve/losses-and-adjustments.html'"></ng-include>
</div>
