        <span id="facilityVisitTabLabel" openlmis-message="label.visit.information"></span>

    <li ng-class="[distributionData.refrigerators.computeStatus(), isSelected('refrigerator-data')]">

        <span id="refrigeratorTabLabel" openlmis-message="label.refrigerators"></span>

    <li ng-class="[distributionData.epiInventory.computeStatus(), isSelected('epi-inventory')]">

        <span id="epiInventoryTabLabel" openlmis-message="label.epi.inventory"></span>
      </a>

      <a id="generalObservationTab" href="" ng-click="changeRoute('facility-visit')">
        <span id="generalObservationTabIcon" class="status-icon"></span>
        <span id="generalObservationTabLabel" openlmis-message="label.observations"></span>
