<div ng-controller="InitiateMyFacilityRnrController">
  <h2>Initiate Report and Requisition</h2>
  <label>Facility</label>
  <select id="facilityList" ng-model="$parent.selectedFacilityId" ng-options="i.id as i.code + '-' + i.name for i in facilities"
          ng-change="loadPrograms()">
    <option value="">{{facilityOptionMessage()}}</option>
  </select> <br/>
  <br/>
  <label>Program</label>
  <select id="programList" ng-model="$parent.selectedProgram" ng-options="i as i.name for i in programs"
          ng-change="loadPeriods()">
    <option value="">{{programOptionMessage()}}</option>
  </select> <br/>
  <br/>
  <label>Period</label>
  <select id="periodList" ng-model="$parent.selectedPeriod" ng-options="i as i.name for i in periods">
    <option value="">{{periodOptionMessage()}}</option>
  </select> <br/>
  <br/>

  <div class="alert alert-error" id="saveSuccessMsgDiv" ng-model="error" ng-show="error">
    {{error}}
  </div>
  <input type="button" class="btn" ng-click="initRnr()" value="Next"/>
</div>
