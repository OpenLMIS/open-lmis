<div id="requisition-header" class="toggleFullScreen">

  <div class="info-box padding2px">
    <div class="pull-left">
      <div ng-class="{'emergency': order.emergency, 'regular': !order.emergency}">
        <span openlmis-message="requisitionType"></span>
      </div>

    </div>
    <div class="pull-left requisition-head-block">
      <div class="row-fluid" id="requisition-head-block">
        <div class="span3">
          <strong openlmis-message="label.order.no"> </strong>:&nbsp;<span
            ng-bind="order.id"></span>
        </div>
        <div class="span3">
          <strong openlmis-message="label.facility"></strong>: &nbsp;<span
            ng-bind="order.facilityCode + ' - ' + order.facilityName"></span>
        </div>
        <div class="span3">
          <strong openlmis-message="label.order.date.time"> </strong>:&nbsp;<span
            ng-bind="order.stringCreatedDate"></span>
        </div>
        <div class="span3">
          <strong openlmis-message="label.supplying.depot"></strong>: &nbsp;<span
            ng-bind="order.supplyingDepot"></span>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span6">
          <strong openlmis-message="label.facility.reportingPeriod"></strong>:&nbsp;<span
            ng-bind="order.periodStartDate + ' - ' + order.periodEndDate"></span>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
