<div xmlns="http://www.w3.org/1999/html" tab-scroll>

    <div>
        <h2 openlmis-message="header.vaccine.temprature.search"></h2>
    </div>

        <a href="#temperature-create" id="help-category-add-new"
           class="pull-right btn btn-primary"
           ng-disabled="AddEditMode"
           openlmis-message="button.vaccine.addNew" ></a>
    </h2>

    <input id="searchTemprature" class="search-query input-xxlarge" type="text" ng-model="query"
           ng-keyup="showTempratureSearch()" openlmis-message="placeholder.search"/>

    <div class="form-tip" openlmis-message="search.threeCharacters"></div>
    <div class="facility-list" ng-show="query.length > 2">
        <div ng-switch on="resultCount">
            <h3 ng-switch-when="0" openlmis-message="msg.no.matches|query"></h3>

            <h3 ng-switch-when="1" openlmis-message="msg.one.match|query"></h3>

            <h3 ng-switch-default openlmis-message="msg.many.matches|resultCount|query"></h3>
        </div>
        <a class="close-btn" href="" ng-click="clearSearch()" tabindex="-1"></a>
        <ul id="tempratureList" class="user-list" ng-model="filteredTempratureList">
            <li ng-repeat="t in filteredTempratureList" >
                <a id="st{{$index}}" href="" ng-click="editTemprature(t.id)">
                    <span class="user-name">{{t.tempratureName}}</span>

                </a>

                <div class="user-actions">


                    <a id="editTemprature{{$index}}" href="" class="btn btn-primary btn-small" openlmis-message="button.edit"
                       ng-click="editTemprature(t.id)"></a>
                    <a id="showDeleteConfirmDialog{{$index}}" href="" ng-click="showDeleteConfirmDialog(t)" class="btn btn-primary btn-small" openlmis-message="button.delete"></a>

                </div>
            </li>
        </ul>
    </div>

    <div ng-hide="query.length > 2">

        <table class="table table-bordered" ng-show="data == undefined || data.length == 0">
        <tr>
            <td openlmis-message="message.vaccine.noDataToshowInDatatable"></td>
        </tr>
        </table>
        <table class="table table-striped table-bordered" ng-table="tableParams" >
            <thead>
            <tr class="gradient-header">


                <th openlmis-message="label.vaccine.temprature.tempratureName"></th>

                <th openlmis-message="label.vaccine.countries.action"> </th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="t in tempratureList ">
                <td sortable="tempratureName">
                    <div>{{t.tempratureName}}</div>
                </td>

                <td>
                    <a href="" ng-click="editTemprature(t.id)" openlmis-message="link.vaccine.countries.edit"></a>|
                    <a href="" ng-click="showDeleteConfirmDialog(t)" openlmis-message="link.vaccine.countries.delete"></a>
                </td>



            </tr>
            </tbody>
        </table>
    </div>


</div>
