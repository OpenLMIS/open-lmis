<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>

<div class="container-fluid">


    <h2><span openlmis-message="label.vaccine.storage.title"></span>
        <a href="#vaccine-storage-create" id="country-add-new"
           class="pull-right btn btn-primary"
           ng-disabled="AddEditMode"
           openlmis-message="button.vaccine.addNew" ></a>
    </h2>

    <div>

        <table class="table table-bordered" ng-show="data == undefined || data.length == 0">
            <tr>
                <td openlmis-message="message.vaccine.noDataToshowInDatatable" ></td>
            </tr>
        </table>
        <table class="table table-striped table-bordered" ng-table="tableParams" >
            <thead>
            <tr class="gradient-header">


                <th openlmis-message="label.vaccine.storage.CCSType" ></th>
                <th openlmis-message="label.vaccine.storage.identification" > </th>
                <th openlmis-message="label.vaccine.storage.grossCapacity" ></th>
                <th openlmis-message="label.vaccine.storage.netCapacity" > </th>
                <th openlmis-message="label.vaccine.storage.temprature" ></th>
                <th openlmis-message="label.vaccine.countries.action" > </th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="vs in vaccineStorageList ">
                <td sortable="name">
                    <div>{{vs.storageType.storageTypeName}}</div>
                </td>
                <td>
                    <div>{{vs.location}}</div>
                </td>
                <td>
                    <div>{{vs.grossCapacity}}</div>
                </td>
                <td>
                    <div>{{vs.netCapacity}}</div>
                </td>
                <td>
                    <div>{{vs.temperature.tempratureName}}</div>
                </td>
                <td>
                    <a href="" ng-click="editVaccineStorage(vs.id)" openlmis-message="link.vaccine.countries.edit"></a>|
                    <a href="" ng-click="showDeleteConfirmDialog(vs)" openlmis-message="link.vaccine.countries.delete"></a>
                </td>



            </tr>
            </tbody>
        </table>
    </div>


</div>
