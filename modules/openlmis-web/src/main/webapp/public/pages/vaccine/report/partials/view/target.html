<div>
  <h2>Targets</h2>

  <div class="span11 rnr-table">
    <div><strong>Target Population</strong>: {{report.facility.catchmentPopulation}}</div>
    <hr />
    <table class="table table-bordered">
      <thead>
      <tr>
        <td></td>
        <th colspan="5"  style="text-align: center">Targets</th>
      </tr>
      <tr>
        <th></th>

        <th class="span2">0 - 11 months</th>
        <th class="span2">12 - 23 months</th>
        <th class="span2">Pregnant Women</th>
        <th class="span2">Outreach</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="cell-input"><span class="cell-text">Yearly Target</span></td>
        <td class="cell-input col-beginningBalance"><input type="text" numeric-validator="positiveInteger" ng-model="yt.col_0_11" /></td>
        <td class="cell-input col-beginningBalance"><input type="text" numeric-validator="positiveInteger" ng-model="yt.col_12_23" /></td>
        <td class="cell-input col-beginningBalance"><input type="text" numeric-validator="positiveInteger" ng-model="yt.pregnantWomen" /></td>
        <td class="cell-input col-beginningBalance"><input type="text" numeric-validator="positiveInteger" ng-model="yt.outreach"/></td>
      </tr>
      <tr>
        <td class="cell-input"><span class="cell-text">This Period</span></td>
        <td class="cell-input col-beginningBalance"><input type="text" numeric-validator="positiveInteger" ng-model="mt.col_0_11" /></td>
        <td class="cell-input col-beginningBalance"><input type="text" numeric-validator="positiveInteger" ng-model="mt.col_12_23"  /></td>
        <td class="cell-input col-beginningBalance"><input type="text" numeric-validator="positiveInteger" ng-model="mt.pregnantWomen" /></td>
        <td class="cell-input col-beginningBalance"><input type="text" numeric-validator="positiveInteger" ng-model="mt.outreach" /></td>
      </tr>
      <tr>
        <td class="cell-input"><span class="cell-text">Cumulative</span></td>
        <td class="cell-input col-beginningBalance"><input type="text" numeric-validator="positiveInteger" ng-model="ytd.col_0_11" /></td>
        <td class="cell-input col-beginningBalance"><input type="text" numeric-validator="positiveInteger" ng-model="ytd.col_12_23" /></td>
        <td class="cell-input col-beginningBalance"><input type="text" numeric-validator="positiveInteger" ng-model="ytd.pregnantWomen" /></td>
        <td class="cell-input col-beginningBalance"><input type="text" numeric-validator="positiveInteger" ng-model="ytd.outreach" /></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="clearfix"></div>
</div>
