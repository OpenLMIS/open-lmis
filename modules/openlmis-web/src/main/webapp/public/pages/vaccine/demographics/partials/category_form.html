<div>
  <h2>
    <span><span openlmis-message="header.demographic.category"></span></span>
  </h2>
  <form ng-submit="save(categoryForm)" name="categoryForm" novalidate>
    <div class="app-form">
      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="name">
            <span openlmis-message="label.demographic.name"></span>
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-required="true" ng-model="estimate_category.name" name="name" id="name" type="text" maxlength="200"/>
          </div>
        </div>
      </div>


      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="defaultConversionFactor">
            <span openlmis-message="label.demographic.default.conversion.factor"></span>
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-required="true" ng-model="estimate_category.defaultConversionFactor" name="defaultConversionFactor"
                   id="defaultConversionFactor" type="text" maxlength="200"/>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="description">
            <span openlmis-message="label.demographic.description"></span>
          </label>

          <div class="form-field">
            <textarea ng-model="estimate_category.description" name="description"
                      id="description"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div form-toolbar id="action_buttons" class="action-buttons">
      <div class="form-cell button-row">
        <input id="saveButton" type="submit" id="save-button" ng-disabled="categoryForm.$invalid" class="btn btn-primary save-button" openlmis-message="button.save" />
        <a id="cancelButton" href="#/list" type="button" class="btn btn-cancel cancel-button"  ><span openlmis-message="button.cancel"></span></a>
      </div>

      <div class="toolbar-error" id="saveErrorMsgDiv" ng-bind="error" ng-show="error" />
      <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
    </div>

  </form>
</div>
