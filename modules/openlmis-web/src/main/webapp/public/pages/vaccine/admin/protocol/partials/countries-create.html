<div xmlns="http://www.w3.org/1999/html" tab-scroll>
    <div ng-hide="donor.id"><h2>Country Information</h2></div>
    <div ng-show="donor.id">
        <h2>Country Information</h2>
    </div>

    <form ng-submit="createCountries()" id="countriesForm" name="countriesForm"
          select2-blur>
        <div class="app-form">
            <div class="form-group">
                <h3 openlmis-message="label.basicInformation"></h3>
                <div class="form-row clearfix">
                    <div class="form-cell">

                        <label for="countryName">Country Name: <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input  ng-model="country.name" name="countryName" id="countryName" type="text"
                                    maxlength="50"
                                    ng-required="true" />
                                  <span class="field-error" ng-show="countriesForm.countryName.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                     Invalid Name for Country
                                  </span>
                        </div>
                    </div>
                    <div class="form-cell">

                        <label for="longName">Long Name: <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input  ng-model="country.longName" name="longName" id="longName" type="text"
                                    maxlength="50"
                                    ng-required="true" />
                                  <span class="field-error" ng-show="countriesForm.longName.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                     Invalid Name for Country
                                  </span>
                        </div>
                    </div>
                    <div class="form-cell">

                        <label for="isoCode2">ISO Code2: <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input  ng-model="country.isoCode2" name="isoCode2" id="isoCode2" type="text"
                                    maxlength="50"
                                    ng-required="true" />
                                  <span class="field-error" ng-show="countriesForm.isoCode2.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                     Invalid Value for ISO Code2
                                  </span>
                        </div>
                    </div>
                    <div class="form-cell">

                        <label for="isoCode3">ISO Code3: <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input  ng-model="country.isoCode3" name="isoCode3" id="isoCode3" type="text"
                                    maxlength="50"
                                    ng-required="true" />
                                  <span class="field-error" ng-show="countriesForm.isoCode3.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                     Invalid Value for ISO code3
                                  </span>
                        </div>
                    </div>

                </div>
                <div class="form-cell button-row" >


                </div>
            </div>
            <div form-toolbar id="action_buttons" class="action-buttons">
                <div class="form-cell button-row">
                    <input ng-disabled="countriesForm.$invalid" type="submit" class="btn btn-primary save-button" value="Save"/>
                    <a ng-click="cancelEdit()" class="btn btn-cancel cancel-button"><span
                            openlmis-message="button.cancel"></span></a>
                </div>
                <div class="toolbar-error" id="saveErrorMsgDiv" ng-show="showError || error">{{ errorMessage }}</div>
            </div>
        </div>

    </form>



</div>
