<div xmlns="http://www.w3.org/1999/html" tab-scroll>

    <div>
        <h2>Storage Type Information</h2>
    </div>

    <h2><span>{{title}}</span>
        <a href="#storage-type-create" id="help-category-add-new"
           class="pull-right btn btn-primary"
           ng-disabled="AddEditMode"
                >Add New</a>
    </h2>

        <input id="searchStorageType" class="search-query input-xxlarge" type="text" ng-model="query"
               ng-keyup="showStorageTypeSearch()" openlmis-message="placeholder.search"/>

        <div class="form-tip" openlmis-message="search.threeCharacters"></div>
        <div class="facility-list" ng-show="query.length > 2">
            <div ng-switch on="resultCount">
                <h3 ng-switch-when="0" openlmis-message="msg.no.matches|query"></h3>

                <h3 ng-switch-when="1" openlmis-message="msg.one.match|query"></h3>

                <h3 ng-switch-default openlmis-message="msg.many.matches|resultCount|query"></h3>
            </div>
            <a class="close-btn" href="" ng-click="clearSearch()" tabindex="-1"></a>
            <ul id="storageTypeList" class="user-list" ng-model="filteredUsers">
                <li ng-repeat="st in filteredStorageTypes" >
                    <a id="st{{$index}}" href="" ng-click="editUser(user.id)">
                        <span class="user-name">{{st.storageTypeName}}</span>

                    </a>

                    <div class="user-actions">


                        <a id="editStorageType{{$index}}" href="" class="btn btn-primary btn-small" openlmis-message="button.edit"
                           ng-click="editStorageType(st.id)"></a>
                        <a id="showDeleteConfirmDialog{{$index}}" href="" ng-click="showDeleteConfirmDialog(st)" class="btn btn-primary btn-small" openlmis-message="button.delete"></a>

                    </div>
                </li>
            </ul>
        </div>

    <div ng-hide="query.length > 2">
        <table class="table table-striped table-bordered">
            <thead>
            <tr class="gradient-header">


                <th>Storage Type Name</th>

                <th> Action</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="st in storageTypes ">
                <td>
                    <div>{{st.storageTypeName}}</div>
                </td>

                <td>
                    <a href="" ng-click="editStorageType(st.id)">Edit</a>|
                    <a href="" ng-click="showDeleteConfirmDialog(st)">Delete</a>
                </td>



            </tr>
            </tbody>
        </table>
    </div>


</div>
