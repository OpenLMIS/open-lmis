<div class="rnr-table">
  <h2><span openlmis-message="label.vaccine.vitamin.supplementation"></span></h2>

  <div class="span9" style="margin-left: 0px;">
  <table class="table table-bordered">
    <thead>
    <tr class="text-row">
      <th class="span5"><span openlmis-message="label.vaccine.vitamin.name"></span></th>
      <th class="span1"><span openlmis-message="label.vaccine.vitamin.age.group"></span></th>
      <th class="span1"><span openlmis-message="label.vaccine.vitamin.supplementation.male"></span></th>
      <th class="span1"><span openlmis-message="label.vaccine.vitamin.supplementation.female"></span></th>
      <th class="span1"><span openlmis-message="label.vaccine.vitamin.supplementation.total"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-row" ng-repeat="vitamin in report.vitaminSupplementationLineItems">
        <td class="cell-input"><span class="cell-text">{{vitamin.vitaminName}}</span></td>
        <td class="cell-input"><span class="cell-text">{{vitamin.ageGroup}}</span></td>
        <td class="cell-input col-general"><input  disabled numeric-validator="positiveInteger" maxlength="8" type="text" ng-model="vitamin.maleValue" /></td>
        <td class="cell-input col-general"><input disabled numeric-validator="positiveInteger" maxlength="8" type="text" ng-model="vitamin.femaleValue" /></td>
        <td class="cell-input col-general" style="text-align: right"><span class="number cell-text">{{toNumber(vitamin.maleValue) + toNumber(vitamin.femaleValue)}}</span></td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
