<div>

  <div class="rnr-tabs clearfix">
    <ul class="clearfix">
      <li ng-class="{'selected': (visibleTab == 'stockMovement' || visibleTab == undefined)}">
        <a href="" ng-click="visibleTab ='stockMovement'" >Stock Movement</a></li>
      <li  ng-class="{'selected': visibleTab == 'services'}">
        <a href="" ng-click="visibleTab = 'services'" >Services</a></li>
      <li  ng-class="{'selected': visibleTab == 'incident'}">
        <a href="" ng-click="visibleTab = 'incident'" >Incident Tracking</a></li>
      <li  ng-class="{'selected': visibleTab == 'coldChain'}">
        <a href="" ng-click="visibleTab = 'coldChain'" >Cold Chain</a></li>
    </ul>

  </div>
  <span ng-show="visibleTab == 'stockMovement'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/stock-movement.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'services'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/services.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'incident'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/incident.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'coldChain'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/cold-chain.html'"></ng-include>
  </span>


  <div form-toolbar id="action_buttons" class="action-buttons">
    <div class="form-cell button-row">
      <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button"
             openlmis-message="button.save"/>
      <input id="submitButton" type="submit" id="submit-button" class="btn btn-primary save-button"
             openlmis-message="button.submit"/>
      <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
             ng-click="cancelUserSave()"/>

    </div>


    <div class="toolbar-error" id="saveErrorMsgDiv">
      <span openlmis-message="error" ng-show="error"></span>&nbsp;
      <span ng-show="errorProgram" ng-bind="errorProgram"></span>
    </div>
    <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
  </div>
</div>
