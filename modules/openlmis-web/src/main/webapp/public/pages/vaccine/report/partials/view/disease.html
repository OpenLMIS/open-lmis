<div class="rnr-table">
  <h2><span openlmis-message="label.vaccine.disease"></span></h2>

  <div class="span9" style="margin-left: 0px;">
  <table class="table table-bordered">
    <thead>
    <tr class="text-row">
      <th class="span5"><span openlmis-message="label.vaccine.disease.name"></span></th>
      <th class="span1"><span openlmis-message="label.vaccine.disease.cases"></span></th>
      <th class="span1"><span openlmis-message="label.vaccine.disease.cumulative.cases"></span></th>
      <th class="span1"><span openlmis-message="label.vaccine.disease.death"></span></th>
      <th class="span1"><span openlmis-message="label.vaccine.disease.cumulative.deaths"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-row" ng-repeat="disease in report.diseaseLineItems">
        <td class="cell-input"><span class="cell-text">{{disease.diseaseName}}</span></td>
        <td class="cell-input col-general"><input disabled numeric-validator="positiveInteger" maxlength="8" type="text" ng-model="disease.cases" /></td>
        <td class="cell-input col-general number" style="text-align: right"><span class="cell-text" ng-bind="(disease.calculatedCumulativeCases + toNumber(disease.cases))"></span></td>
        <td class="cell-input col-general"><input disabled numeric-validator="positiveInteger" maxlength="8" type="text" ng-model="disease.death" /></td>
        <td class="cell-input col-general number" style="text-align: right"><span class="cell-text" ng-bind="(disease.calculatedCumulativeDeaths + toNumber(disease.death))"></span></td>
    </tr>
    </tbody>
    </table>
  </div>
</div>
