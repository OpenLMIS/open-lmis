<div class="content-body">
  <h2>
    <span openlmis-message="header.demographic.categories"></span>
  </h2>

</div>
<div class="row">
  <div class="span10">

    <a href="#/category/add" class="pull-right btn btn-primary"><span openlmis-message="link.add.new"></span></a>
    <span openlmis-message="label.demographic.category.intro"></span>
    <div class="clearfix"></div>
    <br />
    <table class="table table-bordered table-striped">
      <thead>
      <tr class="gradient-header">
        <th class="span1">#</th>
        <th class="span5 number"><span openlmis-message="label.demographic.name"></span></th>
        <th><span openlmis-message="label.demographic.default.conversion.factor"></span></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="category in categories">
        <th>{{$index + 1}}</th>
        <td>
          <a ng-href="#/category/edit/{{category.id}}">{{category.name}}</a>
        </td>
        <td class="number" ng-class="{'text-info': category.isPrimaryEstimate}"><span>{{category.defaultConversionFactor}} %</span>
        </td>
        <td>
          <span ng-show="category.isPrimaryEstimate" openlmis-message="label.demographic.is.primary.estimate"></span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
