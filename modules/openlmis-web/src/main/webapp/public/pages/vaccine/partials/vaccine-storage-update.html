<div xmlns="http://www.w3.org/1999/html" tab-scroll>

    <div ng-show="vaccineStorage.id">
        <h2>Vaccine Storage Information</h2>
    </div>

    <form ng-submit="createVaccineStorage()" id="vaccineStorageForm" name="vaccineStorageForm"
          select2-blur>
        <div class="app-form">
            <div class="form-group">
                <h3 openlmis-message="label.basicInformation"></h3>
                <div class="form-row clearfix">
                    <div class="form-cell">

                        <label for="storageType">Cold Chain Storage Type: <span class="label-required"> *</span></label>

                        <div class="form-field">

                            <select name="storageType" id="storageType" ng-model="vaccineStorage.storageType.id"
                                    ng-options="i.id as i.storageTypeName for i in storageTypeList" ng-required="true">
                                <option value="" label="Select Storage Type" ></option>
                            </select>
                              <span class="field-error" ng-show="vaccineStorageForm.code.$error.required && showError"
                                    openlmis-message="missing.value">
                              </span>

                        </div>
                    </div>
                    <div class="form-cell">
                        <label for="locationCode">Location Code: <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input ng-model="vaccineStorage.location" name="locationCode" id="locationCode" type="text"
                                   maxlength="50"
                                   ng-required="true"/>
                                  <span class="field-error" ng-show="vaccineStorageForm.locationCode.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                      Invalid location  code
                                  </span>
                        </div>
                    </div>
                    <!--start-->
                    <div class="form-cell">

                        <label for="faciliyt">Facility: <span class="label-required"> *</span></label>

                        <div class="form-field">

                            <select name="faciliyt" id="faciliyt" ng-model="vaccineStorage.facility.id"
                                    ng-options="i.id as i.name for i in facillityList" ng-required="true">
                                <option value="" label="Select Facility" ></option>
                            </select>
                              <span class="field-error" ng-show="vaccineStorageForm.code.$error.required && showError"
                                    openlmis-message="missing.value">
                              </span>

                        </div>
                    </div>
                    <div class="form-cell">
                        <label for="locationName">Location Name: <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input ng-model="vaccineStorage.name" name="locationName" id="locationName" type="text"
                                   maxlength="50"
                                   ng-required="true"/>
                                  <span class="field-error" ng-show="vaccineStorageForm.locationName.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                      Invalid location Name
                                  </span>
                        </div>
                    </div>
                    <!--end-->
                    <div class="form-cell">
                        <label for="grossCapacity">Gross Capacity(liters): <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input ng-model="vaccineStorage.grossCapacity" name="grossCapacity" id="grossCapacity" type="text"
                                   maxlength="50"
                                   ng-required="true" />
                                  <span class="field-error" ng-show="vaccineStorageForm.grossCapacity.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                      Invalid Gross Capacity
                                  </span>
                        </div>
                    </div>
                    <div class="form-cell">
                        <label for="dimension">Dimension: <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input ng-model="vaccineStorage.dimension" name="dimension" id="dimension" type="text"
                                   maxlength="50"
                                   ng-required="true" />
                                  <span class="field-error" ng-show="vaccineStorageForm.dimension.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                      Invalid dimension
                                  </span>
                        </div>
                    </div>
                    <div class="form-cell">
                        <label for="netCapacity">Net Capacity(liters): <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input ng-model="vaccineStorage.netCapacity" name="netCapacity" id="netCapacity" type="text"
                                   maxlength="50"
                                   ng-required="true"/>
                                  <span class="field-error" ng-show="vaccineStorageForm.netCapacity.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                      Invalid donor name
                                  </span>
                        </div>
                    </div>
                    <div class="form-cell">
                        <label for="temperature">Temperature: <span class="label-required"> *</span></label>

                        <div class="form-field">

                            <select name="temperature" id="temperature" ng-model="vaccineStorage.temperature.id"
                                    ng-options="i.id as i.tempratureName for i in tempratureList" ng-required="true">
                                <option value="" label="Select Temprature" ></option>
                            </select>
                                  <span class="field-error" ng-show="vaccineStorageForm.temperature.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                    select temperature
                                  </span>
                        </div>
                    </div>



                </div>
                <div form-toolbar id="action_buttons" class="action-buttons">
                    <div class="form-cell button-row">
                        <input ng-disabled="countriesForm.$invalid" type="submit" class="btn btn-primary save-button" value="Save"/>
                        <a ng-click="cancelEdit()" class="btn btn-cancel cancel-button"><span
                                openlmis-message="button.cancel"></span></a>
                    </div>
                    <div class="toolbar-error" id="saveErrorMsgDiv" ng-show="showError || error">{{ errorMessage }}</div>
                </div>
            </div>

        </div>

    </form>


</div>
